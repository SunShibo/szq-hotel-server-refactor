<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		<script src="js/loadcss.js" type="text/javascript" charset="utf-8"></script>
		<style>
			#LAY_app, body, html {
				height: 100%
			}

			.layui-layout-body {
				overflow: auto
			}

			#LAY-user-login, .layadmin-user-display-show {
				display: block !important
			}

			.layadmin-user-login {
				position: relative;
				left: 0;
				top: 0;
				padding: 110px 0;
				min-height: 100%;
				box-sizing: border-box
			}

			.layadmin-user-login-main {
				min-width: 340px;
				width: 400px;
				margin: 0 auto;
				box-sizing: border-box
			}

			.layadmin-user-login-box {
				padding: 20px
			}

			.layadmin-user-login-header {
				text-align: center
			}

			.layadmin-user-login-header h2 {
				margin-bottom: 10px;
				font-weight: 300;
				font-size: 30px;
				color: #000
			}

			.layadmin-user-login-header p {
				font-weight: 300;
				color: #999
			}

			.layadmin-user-login-body .layui-form-item {
				position: relative
			}

			.layadmin-user-login-icon {
				position: absolute;
				left: 1px;
				top: 1px;
				width: 38px;
				line-height: 36px;
				text-align: center;
				color: #d2d2d2
			}

			.layadmin-user-login-body .layui-form-item .layui-input {
				padding-left: 38px
			}

			.layadmin-user-login-codeimg {
				max-height: 38px;
				width: 100%;
				cursor: pointer;
				box-sizing: border-box
			}

			.layadmin-user-login-other {
				position: relative;
				font-size: 0;
				line-height: 38px;
				padding-top: 20px
			}

			.layadmin-user-login-other > * {
				display: inline-block;
				vertical-align: middle;
				margin-right: 10px;
				font-size: 14px
			}

			.layadmin-user-login-other .layui-icon {
				position: relative;
				top: 2px;
				font-size: 26px
			}

			.layadmin-user-login-other a:hover {
				opacity: .8
			}

			.layadmin-user-jump-change {
				float: right
			}

			.layadmin-user-login-footer {
				position: absolute;
				left: 0;
				bottom: 0;
				width: 100%;
				line-height: 30px;
				padding: 20px;
				text-align: center;
				box-sizing: border-box;
				color: rgba(0, 0, 0, .5)
			}

			.layadmin-user-login-footer span {
				padding: 0 5px
			}

			.layadmin-user-login-footer a {
				padding: 0 5px;
				color: rgba(0, 0, 0, .5)
			}

			.layadmin-user-login-footer a:hover {
				color: rgba(0, 0, 0, 1)
			}

			.layadmin-user-login-main[bgimg] {
				background-color: #fff;
				box-shadow: 0 0 5px rgba(0, 0, 0, .05)
			}

			.ladmin-user-login-theme {
				position: fixed;
				bottom: 0;
				left: 0;
				width: 100%;
				text-align: center
			}

			.ladmin-user-login-theme ul {
				display: inline-block;
				padding: 5px;
				background-color: #fff
			}

			.ladmin-user-login-theme ul li {
				display: inline-block;
				vertical-align: top;
				width: 64px;
				height: 43px;
				cursor: pointer;
				transition: all .3s;
				-webkit-transition: all .3s;
				background-color: #f2f2f2
			}

			.ladmin-user-login-theme ul li:hover {
				opacity: .9
			}
		</style>
	</head>

	<body>
		<div class="layadmin-user-login-main">
			<div class="layadmin-user-login-box layadmin-user-login-header">
				<!--<h2></h2>-->
				<!--<p></p>-->
				<img width="310" height="150" src="https://images.quanjing.com/age_foto093/high/x8h-1605043.jpg" />
			</div>
			<div class="layadmin-user-login-box layadmin-user-login-body layui-form" lay-filter="example">
				<div class="layui-form-item">
					<label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
					<input type="text" name="mobile" value="123456" id="LAY-user-login-username" lay-verify="required" placeholder="用户名"  autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-item">
					<label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
					<input type="password" value="666666" name="password" id="LAY-user-login-password" lay-verify="pass" placeholder="密码"   autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-item">
					<select name="hotelId" lay-filter="hotel" id="hotel"></select>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">班次选择</label>
					<div class="layui-input-block" id="schedule"></div>
				</div>
				<input type="hidden" name="type" value="0">
				<div class="layui-form-item">
					<button class="layui-btn layui-btn-fluid" lay-submit="" id="submit" lay-filter="LAY-user-login-submit">登 入</button>
				</div>
			</div>
		</div>

	</body>

</html>
<script src="js/loadjs.js" type="text/javascript" charset="utf-8"></script>
<script>
	layui.use(['form', 'layedit', 'laydate', 'jquery'], function() {
		var form = layui.form,
			layer = layui.layer,
			$ = layui.jquery, defaultId = 0;

		//自定义验证规则
		form.verify({
			pass: [/(.+){6,12}$/, '密码不正确']
		});

		$(function () {
            selectData();
        });

        //酒店数据绑定
        function selectData(){
            $.ajax({
                url: api.hotelInfo,
                type: 'POST',
                dataType: 'json',
                success: function (data) {
                    defaultId = data.data[0].id;
                    setSelectData(data.data);
                    scheduleData();
                }
            });
        }

        function scheduleData() {
            $.ajax({
                url: api.queryClassessByHotelId,
                type: 'POST',
                dataType: 'json',
                data: {
                    hotelId: defaultId
                },
                success: function (data) {
					// console.log(data.data);
                    setScheduleData(data.data);
                }
            })
        }

        function setScheduleData(data) {
            $("#schedule").empty();
			for(var i = 0, len = data.length; i< len; i++){
			    var div = '<input class="sch" type="radio" name="classesId" value="'+data[i].id+'" title="'+data[i].classesName+'（'+data[i].startTime+'-'+data[i].endTime+'）">';
                $('#schedule').append(div);
			}
            $('.sch:first').prop('checked', 'true');
			form.render();
        }

        form.on('select(hotel)', function(data){
            // console.log(data.value); //得到被选中的值
            defaultId = data.value;
            scheduleData();
        });

        /**
         * 绑定下拉框数据
         * @param three
         */
        function setSelectData(three) {
            for (var i = 0, len = three.length; i < len; i++) {
                $('#hotel').append("<option value=" + three[i].id + ">" + three[i].name + "</option>");
            }
            form.render('select');
        }

		//监听提交
		form.on('submit(LAY-user-login-submit)', function(data) {
			$.post("/admin/adminLogin",data.field, function(r){
				if(r.success){
                    localStorage.hotelMenu = JSON.stringify(r.data.menu);
                    localStorage.User = JSON.stringify(r.data.admin);
                    location.href=HOME;
					return false;
				}else{
                    layer.alert(r.errMsg);
				}

			})
			return false;
		});

		document.onkeydown = function(e) { // 回车提交表单
			var theEvent = window.event || e;
			var code = theEvent.keyCode || theEvent.which;
			if(code == 13) {
				$("#submit").click(); // #chk_match 是你 提交按钮的ID
			}
		}

	});
</script>
