<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>入账</title>
    <script src="js/loadcss.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<form class="layui-form" style="padding: 6px 12px;">
    <div class="layui-form-item">
        <label class="layui-form-label">费用名称:</label>
        <div class="layui-input-inline">
            <input type="text" name="otherName" lay-verify="required" id="otherName" placeholder="请输入名称"
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">金额:</label>
        <div class="layui-input-inline">
            <input type="number" name="otherPrice" lay-verify="required" id="otherPrice" placeholder="请输入金额"
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">消费类型</label>
        <div class="layui-input-block">
            <input type="radio" name="type" value="1" title="商品" checked>
            <input type="radio" name="type" value="2" title="赔偿">
            <input type="radio" name="type" value="3" title="房费">
        </div>
    </div>
    <div class="layui-input-block" style="position: fixed; right: 10px; bottom: 10px;">
        <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="formData">生效</button>
        <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" id="back">取消</button>
    </div>
</form>
<script src="js/loadjs.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form, $ = layui.$, id = 0, index = 0, resultData = {};

        $('#back').on('click', function () {
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
        });

        $(function () {
            id = getUrl('id');
        });

        //监听查询按钮提交
        form.on('submit(formData)', function (data) {
            resultData = data.field;
            if(index!=null)clearTimeout(index);
            index = setTimeout(pay, 1000);
            return false;
        });

        function pay() {
            $.ajax({
                url: api.info,
                type: 'POST',
                dataType: 'json',
                data: {
                    number: resultData.otherPrice,
                    info: resultData.otherName,
                    type: resultData.type,
                    id: id
                },
                success: function (data) {
                    if (data.errCode == '0000010') {
                        layer.msg(data.errMsg);
                        return;
                    }
                    if(!data.success){
                        showMsg(data.errMsg, 2, false);
                        return;
                    }
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(index); //再执行关闭
                }
            });
            return false;
        }
    });
</script>
</body>
</html>
