<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加/编辑</title>
    <script src="js/loadcss.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<form class="layui-form" lay-filter="form">
    <div class="layui-form-item" style="padding-top: 5px;">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
            <input type="text" name="name" placeholder="请输入角色名" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" style="padding-top: 5px;">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-inline">
            <input type="text" name="mobile" placeholder="请输入角色名" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" id="password">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="password" name="password" placeholder="请输入密码" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item" style="padding-top: 5px;">
        <label class="layui-form-label">角色</label>
        <div class="layui-input-inline">
            <select id="roleId" name="roleId">
                <option value="">全部</option>
            </select>
        </div>
    </div>
    <div class="btn-list layui-btn-container">
        <button class="layui-btn" lay-submit="" lay-filter="formData">确定</button>
        <a class="layui-btn" id="back">取消</a>
    </div>
</form>
<script src="js/loadjs.js" type="text/javascript" charset="utf-8"></script>
<script>

    layui.use(['form', 'jquery'], function () {
        var form = layui.form, $ = layui.$, s = '', adminData = {};

        //取消按钮
        $('#back').on('click', function () {
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
        });

        $(function () {
            renderSelect('roleId', 'id', 'roleName', api.roleAll + '?v=1', form);
            s = getUrl('s');
            adminData = JSON.parse(sessionStorage.getItem('adminItem'));
            if (s) {
                $('#password').hide();
                setTimeout(initData, 100);
            }else {
                $('#password').show();
            }
        });

        function initData() {
            var obj = {
                name: adminData.name,
                mobile: adminData.mobile,
                roleId: adminData.roleId
            };
            form.val('form', obj);
        }

        //监听确定按钮提交
        form.on('submit(formData)', function (data) {
            if(s){//编辑
                data.field.id = adminData.id;
                $.ajax({
                    url: api.updateAdmin,
                    type: 'POST',
                    dataType: 'json',
                    data: data.field,
                    success: function (res) {
                        if(res.success){
                            showMsg('修改成功', 1, false);
                        }else {
                            showMsg(res.errMsg, 2, false);
                        }
                    }
                });
            }else{//添加
                $.ajax({
                    url: api.addAdmin,
                    type: 'POST',
                    dataType: 'json',
                    data: data.field,
                    success: function (res) {
                        if(res.success){
                            showMsg('添加成功', 1, false);
                        }else {
                            showMsg(res.errMsg, 2, false);
                        }
                    }
                });
            }
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
            return false;
        });
    });
</script>
</body>
</html>
