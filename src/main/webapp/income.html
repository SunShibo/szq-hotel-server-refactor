<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>营收报表</title>
    <script src="js/loadcss.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<nav class="hotel-nav">

    <ul class="layui-nav " lay-filter="" id="navMenu">


    </ul>
    <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item">
            <a href="javascript:;" id="hotelusername"></a>
            <dl class="layui-nav-child">
                <!--<dd>-->
                    <!--<a href="javascript:;" id="updateHotel">更换酒店</a>-->
                <!--</dd>-->
                <dd>
                    <a href="javascript:;" id="updatePass">修改密码</a>
                </dd>
                <dd>
                    <a href="javascript:;" class="outLogin">退出登录</a>
                </dd>
            </dl>
        </li>
    </ul>
</nav>
<div style="height: 70px;"></div>
<form class="layui-form" style="padding-top: 10px">
    <div class="layui-form-item">
        <label class="layui-form-label">日期选择</label>
        <div class="layui-input-inline" style="width: 165px;">
            <input type="text" name="startTime" lay-verify="required" id="startTime" autocomplete="off"
                   class="layui-input inline-input"
                   placeholder="开始时间">
        </div>
        <div class="layui-input-inline">
            <button class="layui-btn" lay-submit="" lay-filter="formData">查询</button>
        </div>
    </div>
</form>
<div class="tab-box">
    <table id="residentStatement" lay-filter="residentStatement" class="layui-table"></table>
</div>
<div style="color:#ff3400; width: 90%;margin: 20px auto;">
    <label>注：</label>
    <div class="text">其他费用 = 商品 + 赔偿 + 会员卡收入</div>
    <div class="text">借方总计 = 房费 + 超时费 + 房费调整 + 其他费用</div>
    <div class="text">贷方总计 = 现金 + 银行卡 + 微信 + 支付宝</div>
</div>
<script src="js/loadjs.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use(['table', 'element', 'form', 'laydate'], function () {
        var table = layui.table, $ = layui.$, form = layui.form, state = 0, laydate = layui.laydate;
        //监听提交
        form.on('submit(formData)', function (data) {
            var st = $("#startTime").val();
            if(st==''){
                layer.msg("请选择时间")
                return false;
            }
            resultInfo(st);
            return false;
        });
        $(function () {
            $("#startTime").val(DateToLStr3(new Date()));
            resultInfo(DateToLStr3(new Date()))
        })
        //获取
        function resultInfo(startTime) {
            var obj = {
                 date:startTime
            };
            $.ajax({
                url: '/income/getIncome ',
                type: 'POST',
                data: obj,
                dataType: 'json',
                success: function (data) {
                    var rs = data.data;
                    var newRs = [{
                        project: "　房费"
                    },{
                        project: "　超时费"
                    },{
                        project: "　房费调整"
                    },{
                        project: "　其他费用"
                    },{
                        project: "　　商品"
                    },{
                        project: "　　赔偿"
                    },{
                        project: "　　会员卡收入"
                    },{
                        project: "借方总计"
                    },{
                        project: "　现金"
                    },{
                        project: "　银行卡"
                    },{
                        project: "　微信"
                    },{
                        project: "　支付宝"
                    },{
                        project: "储值支付"
                    },{
                        project: "贷方总计"
                    }]
                    for(var i=0;i<newRs.length;i++){
                        var v = 'roomRate'
                        switch(i) {
                            case 1:
                                v =  'timeoutRoomRate'
                                break;
                            case 2:
                                v =  'roomRateAdjustment'
                                break;
                            case 3:
                                v =  'otherRate'
                                break;
                            case 4:
                                v =  'commodity'
                                break;
                            case 5:
                                v =  'compensation'
                                break;
                            case 6:
                                v =  'memberCardRate'
                                break;
                            case 7:
                                v =  'debtSum'
                                break;
                            case 8:
                                v =  'cash'
                                break;
                            case 9:
                                v =  'bankCard'
                                break;
                            case 10:
                                v =  'wechat'
                                break;
                            case 11:
                                v =  'alipay'
                                break;
                            case 12:
                                v =  'storedPay'
                                break;
                            case 13:
                                v =  'creditSum'
                                break;
                        }

                        newRs[i]['a'] = rs[0][v];
                        newRs[i]['b'] = rs[1][v];
                        newRs[i]['c'] = rs[2][v];
                        newRs[i]['d'] = rs[3][v];
                        newRs[i]['e'] = rs[4][v];
                        newRs[i]['f'] = rs[5][v];
                        newRs[i]['g'] = rs[6][v];
                        newRs[i]['h'] = rs[7][v];
                    }
                    formatData(newRs)
                }
            })
        }

        function formatData(data) {

            tab.reload({data: JSON.parse(JSON.stringify(data))});
        }

        var tab = table.render({
            elem: '#residentStatement' //指定原始表格元素选择器（推荐id选择器）
            , limit: 10000
            , response: {
                statusName: 'code' //规定数据状态的字段名称，默认：code
                , statusCode: 200 //规定成功的状态码，默认：0
                , msgName: 'msg' //规定状态信息的字段名称，默认：msg
                , countName: 'count' //规定数据总数的字段名称，默认：count
                , dataName: 'data' //规定数据列表的字段名称，默认：data
            }
            , parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": 200, //解析接口状态
                    "msg": res.errMsg, //解析提示文本
                    "count": res.data.count, //解析数据长度
                    "data": res.data.statement //解析数据列表
                };
            }
            , even: true
            , loading: true // 是否显示加载条
            , title: '营收报表'
            , done: function (res, curr, count) {
                $(".layui-table-tool-temp").html('<p style="text-align: center">营收报表</p>');
            }
            , toolbar: true
            , cols: [[ //标题栏
                {field: 'project', align: 'left', title: '营业项目', rowspan: 2} //rowspan即纵向跨越的单元格数
                ,{align: 'center', title: '本年实际情况', colspan: 4}
                , {align: 'center', title: '去年同期', colspan: 4}

            ], [
                {field: 'a', align: 'center', title: '当日'}
                , {field: 'b', align: 'center', title: '月累计'}
                , {field: 'c', align: 'center', title: '上月累计'}
                , {field: 'd', align: 'center', title: '年累计'}
                ,{field: 'e', align: 'center', title: '月累计'}
                , {field: 'f', align: 'center', title: '月差异'
                    ,templet: function (data) {
                        return data.f+"%";
                    }
                }
                , {field: 'g', align: 'center', title: '年累计'}
                , {field: 'h', align: 'center', title: '年差异'
                    ,templet: function (data) {
                        return data.h+"%";
                    }
                }
            ]]
        });

        laydate.render({
            elem: '#startTime',
            type: 'date',
            format: 'yyyy/MM/dd',
            btns: ['confirm']
        });
    });

</script>
</body>
</html>
