<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/loadcss.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<OBJECT id=MSComm1 CLASSID="clsid:648A5600-2C6E-101B-82B6-000000000014" codebase="mscomm32.ocx"
        type="application/x-oleobject" style="LEFT:54px;TOP:14px">
    <PARAM NAME="CommPort" VALUE="3"/>
    <PARAM NAME="DataBits" VALUE="8"/>
    <PARAM NAME="StopBits" VALUE="1"/>
    <PARAM NAME="BaudRate" VALUE="9600"/>
    <PARAM NAME="Settings" VALUE="9600,N,8,1"/>
    <PARAM NAME="RTSEnable" VALUE="1"/>
    <PARAM NAME="DTREnable" VALUE="1"/>
    <PARAM NAME="Handshaking" VALUE="0"/>
    <PARAM NAME="NullDiscard" VALUE="0"/>
    <PARAM NAME="ParityReplace" VALUE="?"/>
    <PARAM NAME="EOFEnable" VALUE="0"/>
    <PARAM NAME="InputMode" VALUE="0"/>
    <PARAM NAME="InBufferSize" VALUE="1024"/>
    <PARAM NAME="InputLen" VALUE="0"/>
    <PARAM NAME="OutBufferSize" VALUE="512"/>
    <PARAM NAME="SThreshold" VALUE="0"/>
    <PARAM NAME="RThreshold" VALUE="1"/>
</OBJECT>
<form class="layui-form" lay-filter="formData">
    <div class="layui-form-item">
        <label class="layui-form-label">支付方式</label>
        <div class="layui-input-block">
            <input type="radio" name="payType" lay-filter="payType" value="1" title="现金" checked>
            <input type="radio" name="payType" lay-filter="payType" value="2" title="刷卡">
            <input type="radio" name="payType" lay-filter="payType" value="3" title="微信">
            <input type="radio" name="payType" lay-filter="payType" value="4" title="支付宝">
            <!--<input type="hidden" name="payType" lay-filter="payType" value="5" title="积分支付">-->
            <input type="radio" name="payType" lay-filter="payType" value="6" title="储值支付">
        </div>
    </div>
    <div class="optional" style="display: none;">
        <div class="layui-form-item">
            <label class="layui-form-label">证件号</label>
            <div class="layui-input-inline">
                <input type="text" name="IDCard" id="card" placeholder="请输入证件号码"
                       autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-input-inline" style="width: auto">
                <a class="layui-btn layui-btn-primary" id="IDCard">扫描身份证</a>
            </div>
        </div>
    </div>
    <div class="optional_1" style="display: none;">
        <div class="layui-form-item">
            <label class="layui-form-label">会员详情</label>
            <div class="layui-input-block" style="line-height: 38px">
                拥有积分：<span class="integral" style="color:#ff0000;"></span>，储值卡余额：<span class="prepaidCard"
                                                                                       style="color:#ff0000;"></span>元
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">金额</label>
            <div class="layui-input-inline">
                <input type="number" name="orderPrice" lay-verify="required" id="orderPrice" placeholder="请输入金额"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">消费详情</label>
        <div class="layui-input-inline">
            <textarea name="orderInfo" required lay-verify="required" id="orderInfo" placeholder="请输入消费详情信息"
                      class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">消费类型</label>
        <div class="layui-input-block">
            <input type="radio" name="type" value="1" title="商品" checked>
            <input type="radio" name="type" value="2" title="赔偿">
        </div>
    </div>
    <div class="layui-input-block" style="position: fixed; right: 10px; bottom: 10px;">
        <button class="layui-btn layui-btn-sm" lay-submit lay-filter="tally">挂账</button>
        <button class="layui-btn layui-btn-sm" lay-submit lay-filter="formData">自动生效</button>
        <button class="layui-btn layui-btn-sm" lay-submit lay-filter="formData" data-id="1">手动生效</button>
        <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" id="back">取消</button>
    </div>
</form>
<script src="js/loadjs.js" type="text/javascript" charset="utf-8"></script>
<SCRIPT LANGUAGE=javascript FOR=MSComm1 EVENT=OnComm>
    MSComm1_OnComm()

    function MSComm1_OnComm() {
        switch (MSComm1.CommEvent) {
            case 1: {
                alert("Send OK！");
                break;
            } //发送事件
            case 2: {
                Receive();
                break;
            } //接收事件
            default:
                alert("Event Raised!" + MSComm1.CommEvent);
        }
    }
</SCRIPT>
<script>
    var dataInfo = {}, str = "", layer_index;
    layui.use(['form'], function () {
        var form = layui.form, $ = layui.$, id = 0, flag = false;

        $(function () {
            //绑定Activex标签
            IDCardReaderInfo($(document.body));
        });

        $('#back').on('click', function () {
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
        });
        //证件号码输入事件绑定
        $('#card').on('input', debounce(handleInput, 1000));

        //监听支付方式
        form.on('radio(payType)', function (data) {
            clearIDForm(form, 'formData');
            //判断选中的是否是储值支付和积分支付
            switch (data.value) {
                case "5":
                case "6":
                    //选中储值支付和积分支付后先控制身份证
                    $('.optional').show();
                    $('.optional_1').hide();
                    flag = true;
                    break;
                default:
                    //选中其他支付方式以后隐藏身份证和会员详情
                    $('.optional,.optional_1').hide();
                    flag = false;
                    break;
            }
        });

        form.verify({
            IDcard: function (value, item) { //value：表单的值、item：表单的DOM对象
                if (flag && !new RegExp(IDREG).test(value)) {
                    return '请输入正确的身份证号码';
                }
            }
        });

        //监听挂账按钮提交
        form.on('submit(tally)', function (data) {
            sessionStorage.setItem('tally', JSON.stringify(data.field));
            parent.layer.open({
                type: 2,
                skin: 'demo-class',
                area: ['500px', '200px'],
                title: '挂账',
                shade: 0.6,
                shadeClose: true,
                content: 'iframe_tally.html?s=1',
                end: function () {
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(index); //再执行关闭
                }
            });
            return false;
        });

        //监听查询按钮提交
        form.on('submit(formData)', function (data) {
            str = "";
            dataInfo = data.field;
            layer_index = parent.layer.load(1, {time: 10 * 1000});
            flagg = $(this).data("id") == 1;
            pay(data.field.payType);
            return false;
        });

        function pay(_p) {
            if (_p == '1' || (_p != "1" && dataInfo.orderPrice == 0)) { //现金支付或者支付金额为0
                Receive1(JSON.stringify({state: 1}));
            } else if (_p == "5" || _p == "6") {
                //积分判断
                if (_p == "5" && parseInt(payValue.integValue) < dataInfo.orderPrice) {
                    layer.alert("积分不足,交易失败！");
                    return false;
                }
                //储值判断
                if (_p == "6" && parseInt(payValue.streValue) < dataInfo.orderPrice) {
                    layer.alert("储值余额不足,交易失败！");
                    return false;
                }
                Receive1(JSON.stringify({credentialNumber: dataInfo.IDCard, state: _p == "5" ? 4 : 5}));
            } else if (flagg) {//手动支付
                var pt = '';
                if (_p == 2) {
                    pt = 0;
                } else if (_p == 3) {
                    pt = 1;
                } else if (_p == 4) {
                    pt = 2;
                }
                Receive1(JSON.stringify({payTp: pt, code: 1, transAmount: dataInfo.orderPrice}))
            } else {//POS支付
                var payjson = checkPayState(_p);
                payjson = $.extend({}, PAYJSON, payjson);

                if (!price) {
                    layer.alert("交易金额有误");
                    parent.layer.close(layer_index);
                    return false;
                }
                payjson.amt = price;
                payjson.orderNo = "";
                Send(JSON.stringify(payjson));
            }
        }
    })
    ;

    setTimeout(function () {
        MSComm1.PortOpen == false;
        OperatePort();
    }, 1000)

    function OperatePort() {
        if (MSComm1.PortOpen == true) {
            try {
                MSComm1.PortOpen = false;
            } catch (ex) {
                alert(ex.message);
            }
        } else {
            try {
                MSComm1.CommPort = localStorage.posport ? localStorage.posport : 6;
                MSComm1.Settings = 115200 +
                    ",N" +
                    ",8" +
                    ",1";
                MSComm1.OutBufferCount = 0; //清空发送缓冲区
                MSComm1.InBufferCount = 0; //滑空接收缓冲区
                MSComm1.PortOpen = true;
            } catch (ex) {
                alert(ex.message);
            }
        }
    }

    function Send(orgstr) {
        try {
            MSComm1.Output = orgstr;
            console.info("发送数据到pos机：" + orgstr);
        } catch (ex) {
            alert(ex.message);
        }
    }

    function Receive() {
        str += MSComm1.Input;
        if (str.indexOf('}') != -1) {
            Receive1(str)
        }
    }

    function Receive1(data) {
        console.log("接收到的数据:" + data)
        var _data = JSON.parse(data);
        if (_data.code == '-1') {
            showMsg(_data.message, 2, false);
            parent.layer.close(layer_index);
            return;
        }
        var pd = {
            price: dataInfo.orderPrice,
            info: dataInfo.orderInfo,
            type: dataInfo.type,
            state: 2
        }
        pd = $.extend({}, pd, JSON.parse(data));
        // alert(JSON.stringify(pd));
        // alert(data)
        $.ajax({
            data: pd,
            type: "POST",
            dataType: "JSON",
            url: api.cashAdd,
            success: function (rs) {
                parent.layer.close(layer_index);
                if (rs.success) {
                    parent.layer.confirm('打印账单吗?', {icon: 3, title: '提示'}, function (index) {
                        //do something
                        window.open('shopPrinting.html?id=' + rs.data, "_blank", "toolbar=yes, location=yes, directories=no, status=no, menubar=yes, scrollbars=no, resizable=no, copyhistory=yes");
                        parent.layer.closeAll();
                    });
                }else {
                    layer.msg(data.errMsg);
                }
            }
        });
    }
</script>
</body>
</html>
