<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/loadcss.js" type="text/javascript" charset="utf-8"></script>
    <style>
        .layui-text em, .layui-word-aux{
            color: #ff0000 !important;
        }
    </style>
</head>
<body>
<form class="tab-box layui-form">
    <fieldset class="layui-elem-field layui-field-title">
        <legend style="text-align: center">会员信息</legend>
        <div class="layui-field-box">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">会员姓名 </label>
                    <div class="layui-input-inline">
                        <input type="tel" id="userName"  autocomplete="off"
                               class="layui-input layui-disabled" disabled>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">会员卡号</label>
                    <div class="layui-input-inline">
                        <input type="text" id="cart" autocomplete="off"
                               class="layui-input layui-disabled" disabled>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">会员类型</label>
                    <div class="layui-input-inline">
                        <input type="tel" id="name" autocomplete="off"
                               class="layui-input layui-disabled" disabled>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">剩余积分</label>
                    <div class="layui-input-inline">
                        <input type="text" id="integral"  autocomplete="off"
                               class="layui-input layui-disabled" disabled>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>

    <fieldset class="layui-elem-field layui-field-title">
        <legend style="text-align: center">积分变动</legend>
        <div class="layui-field-box">
            <div class="layui-form-item"  style="text-align: right">
                <div class="layui-input-inline">
                    <input type="radio" name="integral" value="1" title="增加" checked>
                    <input type="radio" name="integral" value="2" title="减少">
                </div>

                <label class="layui-form-label">积分</label>
                <div class="layui-input-inline">
                    <input type="number" name="number" lay-verify="required" placeholder="请输入积分" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux" style="color:#ff0000;">*</div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-inline">
                    <textarea name="remark" style="width: 500px;" lay-verify="required" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
                <div class="layui-form-mid layui-word-aux" style="color:#ff0000;">*</div>
            </div>
        </div>
    </fieldset>
    <div style="position: fixed; bottom: 10px; right: 10px;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="formData">确定</button>
            <button class="layui-btn" id="back">取消</button>
        </div>
    </div>
</form>
<script src="js/loadjs.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use(['layer', 'form', 'element','jquery'], function () {
        var type = 1;
        var layer = layui.layer
            , form = layui.form
            , element = layui.element
            , $ = layui.jquery;
            $.getJSON(api.queryUserIntgeralInfo+'&userId='+getUrl("id")+"&random="+Date.now(),function (rs) {
                // console.info(rs)
                try{
                    var r = rs.data;
                    delete r['userId']
                    delete r['storedValue']
                    for(var i in r){
                        document.getElementById(i).value = r[i];
                    }
                }catch(err){
                    alert(err);
                }
            })
        form.on('radio', function(data){
            if(data.value==1){
                type = 1;
            }else if (data.value==2) {
                type = 2;
            }
        });
        $('#back').on('click', function () {

            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
            return false;
        });
        form.on('submit(formData)', function(data) {

            delete data.field['integral'];
            // alert(JSON.stringify(data.field));
            var urll = type == 1 ? api.addIntegral : api.deductionIntegral;
            data.field['userId'] = getUrl("id")
            // return;
            $.post(urll,data.field,function(r){
                try{
                    r = JSON.parse(r);
                    if(r.success){
                        // 确保在最后关闭窗体
                        layer.alert("操作成功",function (index) {
                            layer.close(index);
                            parent.location.reload();
                        })
                    }else{
                        alert(r.errMsg)
                    }
                }catch(err){
                    alert(err);
                }
            })
            return false;
        });


    });
</script>
</body>
</html>
