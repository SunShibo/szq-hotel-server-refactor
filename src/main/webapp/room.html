<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客房管理</title>
    <script src="js/loadcss.js" type="text/javascript" charset="utf-8"></script>
    <style>
        .head {
            width: 100%;
        }
    </style>
</head>
<body>
<nav class="hotel-nav">

    <ul class="layui-nav " lay-filter="" id="navMenu"></ul>
    <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item">
            <a href="javascript:;" id="hotelusername"><img src="//t.cn/RCzsdCq" class="layui-nav-img">唐吉坷德</a>
            <dl class="layui-nav-child">
                <dd>
                    <a href="javascript:;" id="updateHotel">更换酒店</a>
                </dd>
                <dd>
                    <a href="javascript:;" id="updatePass">修改密码</a>
                </dd>
                <dd>
                    <a href="javascript:;" class="outLogin">退出登录</a>
                </dd>
            </dl>
        </li>
    </ul>
</nav>
<div style="height: 60px;"></div>
<form class="layui-form">
    <div class="layui-form-item head" style="padding-top: 5px;">
        <div class="layui-inline">
            <label class="layui-form-label">房 号:</label>
            <div class="layui-input-inline">
                <input type="text" name="roomNum" placeholder="请输入房号" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">房 型:</label>
            <div class="layui-input-inline">
                <select name="house" id="house" lay-verify="">
                    <option value="">全部</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">楼 栋:</label>
            <div class="layui-input-inline">
                <select name="building" id="building" lay-filter="building">
                    <option value="">全部</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">楼 层:</label>
            <div class="layui-input-inline" lay-filter="floor">
                <select name="floor" id="floor">
                    <option value="">全部</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <button class="layui-btn layui-btn-sm layui-btn-fluid" lay-submit lay-filter="formData">查询</button>
        </div>
        <div class="layui-inline">
            <a target="_blank" class="layui-btn layui-btn-sm layui-btn-fluid" lay-submit lay-filter="outExcel">导出</a>
        </div>
    </div>
</form>
<div class="layui-form-item head">
    <div class="layui-inline">
        <label class="layui-form-label">操 作:</label>
        <div class="layui-input-inline">
            <button class="layui-btn layui-btn-sm layui-btn-fluid" id="addItem">新增</button>
        </div>
        <!--<div class="layui-input-inline">-->
            <!--<button class="layui-btn layui-btn-sm layui-btn-fluid" id="priceAll">批量价格设置</button>-->
        <!--</div>-->
        <!--<div class="layui-input-inline">-->
            <!--<button class="layui-btn layui-btn-sm layui-btn-fluid" id="roomTypePrice">房型设置</button>-->
        <!--</div>-->
        <div class="layui-input-inline">
            <button class="layui-btn layui-btn-sm layui-btn-fluid" id="batchDelete">批量删除</button>
        </div>
        <div class="layui-input-inline">
            <button class="layui-btn layui-btn-sm layui-btn-fluid" id="lockRoom">批量锁房</button>
        </div>
        <div class="layui-input-inline">
            <button class="layui-btn layui-btn-sm layui-btn-fluid" id="unlock">批量解锁</button>
        </div>
    </div>
</div>
<div class="tab-box">
    <table id="roomManage" lay-filter="roomManage" class="layui-table"></table>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="js/loadjs.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use(['table', 'element', 'form'], function () {
        var table = layui.table, $ = layui.$, form = layui.form, selectArr = [], buildingArr = [], checkSelect = [];

        //初始化表格数据
        var tab = table.render({
            elem: '#roomManage'
            , method: 'POST'
            , url: api.roomQuery
            , request: {
                pageName: 'pageNo'
                , limitName: 'pageSize'
            }
            , response: {
                statusName: 'code' //规定数据状态的字段名称，默认：code
                , statusCode: 200 //规定成功的状态码，默认：0
                , msgName: 'msg' //规定状态信息的字段名称，默认：msg
                , countName: 'count' //规定数据总数的字段名称，默认：count
                , dataName: 'data' //规定数据列表的字段名称，默认：data
            }
            , parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": 200, //解析接口状态
                    "msg": res.errMsg, //解析提示文本
                    "count": res.data.count, //解析数据长度
                    "data": res.data.first //解析数据列表
                };
            }
            , height: 'full'
            , even: true
            , loading: true // 是否显示加载条
            , page: true //开启分页
            , cols: [[ //表头
                {field: 'checkbox', title: 'ID', type: 'checkbox', fixed: 'roomId', align: 'center'}
                , {field: 'roomNum', title: '房号', width: 80, align: 'center'}
                , {field: 'hotelName', title: '楼栋', width: 150, align: 'center'}
                , {field: 'floorName', title: '楼层', align: 'center'}
                , {field: 'roomTypeName', title: '房型', align: 'center'}
                , {field: 'price', title: '标准价', align: 'center'}
                , {
                    field: 'state', title: '房态', align: 'center', templet: function (data) {
                        return stateJudgment(data.state);
                    }
                }
                , {
                    field: 'lockState', title: '锁房状态', width: 90, align: 'center', templet: function (data) {
                        switch (data.lockState) {
                            case 0:
                                return '未锁房';
                            case 8:
                                return '全部锁房';
                            case 9:
                                return '门店锁房';
                            case 10:
                                return '网络锁房';
                        }
                    }
                }
                , {
                    field: 'lockStartTime', title: '锁房开始时间', width: 165, align: 'center', templet: function (data) {
                        return data.lockStartTime != null ? DateToLStr(new Date(data.lockStartTime.time)) : '空'
                    }
                }
                , {
                    field: 'lockEndTime', title: '锁房结束时间', width: 165, align: 'center', templet: function (data) {
                        return data.lockEndTime != null ? DateToLStr(new Date(data.lockEndTime.time)) : '空'
                    }
                }
                , {field: 'lockComment', title: '锁房备注', width: 135, align: 'center', templet: function (data) {
                        if(!data.lockComment){
                            return '无';
                        }
                        return data.lockComment;
                    }}
                , {field: 'comment', title: '备注', width: 135, align: 'center'}
                , {fixed: 'right', title: '操作', width: 200, align: 'center', toolbar: '#barDemo'}
            ]]
        });
        renderReport($)
        $(function () {
            $.ajax({
                url: api.roomQuery,
                type: 'POST',
                dataType: 'json',
                success: function (data) {
                    if (!!data.data) {
                        console.log(data);
                        buildingArr = data.data.three;
                        setSelectData(data.data.second, data.data.three);
                    }
                }
            });
            setInterval(function () {
                getReport($)
            }, 60000)
        });

        //绑定下拉框数据
        function setSelectData(second, three) {
            for (var i = 0, len = second.length; i < len; i++) {
                $('#house').append("<option value=" + second[i].id + ">" + second[i].name + "</option>");
            }
            for (var i = 0, len = three.length; i < len; i++) {
                $('#building').append("<option value=" + three[i].id + ">" + three[i].name + "</option>");
            }
            form.render('select');
        }

        //监听下拉框选中事件
        form.on('select(building)', function (data) {
            $('#floor').html('').append('<option value="">全部</option>');
            if (data.value) {
                for (var i = 0, len = buildingArr.length; i < len; i++) {
                    if (buildingArr[i].id.toString() === data.value) {
                        for (var j = 0, jlen = buildingArr[i].roomTypeSelf.length; j < jlen; j++) {
                            $('#floor').append("<option value=" + buildingArr[i].roomTypeSelf[j].name + ">" + buildingArr[i].roomTypeSelf[j].name + "</option>")
                        }
                        form.render('select');
                    }
                }
            } else {
                form.render('select');
            }
        });

        //监听导出按钮提交
        form.on('submit(outExcel)', function (data) {
            location.href = '/room/outExcel?roomNum=' + data.field.roomNum + '&houseTypeId=' + data.field.house + '&hotelId=' + data.field.building + '&floorName=' + data.field.floor
            return false;
        });

        //监听查询按钮提交
        form.on('submit(formData)', function (data) {
            tab.reload({
                method: 'POST',
                where: {
                    roomNum: data.field.roomNum,
                    houseTypeId: data.field.house,
                    hotelId: data.field.building,
                    floorName: data.field.floor
                }
            });
            return false;
        });

        //监听表格复选框选择
        table.on('checkbox(roomManage)', function (obj) {
            var checkStatus = table.checkStatus('roomManage'), data = checkStatus.data;
            selectArr = [], checkSelect = [];
            for (var i = 0, len = data.length; i < len; i++) {
                selectArr.push(data[i].roomId);
                checkSelect.push(data[i].state);
            }
        });

        //表格操作按钮
        table.on('tool(roomManage)', function (obj) { //tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if (layEvent === 'del') { //删除
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        url: api.roomDelete,
                        data: {
                            roomIds: data.roomId
                        },
                        type: 'POST',
                        dataType: 'json',
                        success: function (data) {
                            tab.reload();//刷新表格
                        }
                    });
                    layer.close(index);
                });
            } else if (layEvent === 'edit') { //编辑
                layer.open({
                    type: 2,
                    skin: 'demo-class',
                    area: ['500px', '400px'],
                    title: '编辑',
                    shade: 0.6,
                    shadeClose: true,
                    content: 'iframe_roomInfo.html?roomId=' + data.roomId,
                    end: function (index, layero) {
                        tab.reload();//刷新表格
                    }
                });
            }
        });

        //新增按钮跳转
        $('#addItem').on('click', function () {
            layer.open({
                type: 2,
                skin: 'demo-class',
                area: ['500px', '90%'],
                title: '新增',
                shade: 0.6,
                shadeClose: true,
                content: 'iframe_roomInfo.html',
                end: function (index, layero) {
                    tab.reload();//刷新表格
                }
            });
        });

        //批量修改价格
        $('#priceAll').on('click', function () {
            if (!selectArr.length) {
                layer.msg('请选择客房！');
                return;
            }
            sessionStorage.setItem('selectArr', selectArr);
            layer.open({
                type: 2,
                skin: 'demo-class',
                area: ['1100px', '400px'],
                title: '批量修改价格',
                shade: 0.6,
                shadeClose: true,
                content: 'iframe_pricesetting.html',
                end: function () {
                    tab.reload();//刷新表格
                }
            });
        });

        // //设置房型
        // $('#roomTypePrice').on('click', function () {
        //     layer.open({
        //         type: 2,
        //         skin: 'demo-class',
        //         area: ['800px', '600px'],
        //         title: '房型设置',
        //         shade: 0.6,
        //         shadeClose: true,
        //         content: 'iframe_roomTypePrice.html',
        //         end: function () {
        //             tab.reload();//刷新表格
        //         }
        //     });
        // });

        //批量删除功能
        $('#batchDelete').on('click', function () {
            if (!selectArr.length) {
                layer.msg('请选择客房！');
                return;
            }
            for (var i = 0, len = checkSelect.length; i < len; i++) {
                switch (checkSelect[i]) {
                    case 2:
                    case 3:
                    case 4:
                    case 5:
                        showMsg('不能选择一下房态的房间（预约中、已入住、预离店、入住超时）', 2, false);
                        return;
                }
            }
            $.ajax({
                url: api.roomDelete,
                data: {
                    roomIds: selectArr.join(',')
                },
                type: 'POST',
                dataType: 'json',
                success: function (data) {
                    tab.reload();//刷新表格
                }
            })
        });

        //锁房
        $('#lockRoom').on('click', function () {
            if (!selectArr.length) {
                layer.msg('请选择客房！');
                return;
            }
            sessionStorage.setItem('selectArr', selectArr);
            layer.open({
                type: 2,
                skin: 'demo-class',
                area: ['500px', '400px'],
                title: '批量锁房',
                shade: 0.6,
                shadeClose: true,
                content: 'iframe_lockRoom.html?state=1',
                end: function () {
                    tab.reload();//刷新表格
                }
            });
        });

        //解锁
        $('#unlock').on('click', function () {
            if (!selectArr.length) {
                layer.msg('请选择客房！');
                return;
            }
            sessionStorage.setItem('selectArr', selectArr);
            layer.open({
                type: 2,
                skin: 'demo-class',
                area: ['400px', '200px'],
                title: '批量解锁',
                shade: 0.6,
                shadeClose: true,
                content: 'iframe_lockRoom.html?state=2',
                end: function () {
                    tab.reload();//刷新表格
                }
            });
        });
    });
</script>
</body>
</html>
