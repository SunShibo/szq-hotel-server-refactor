<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/loadcss.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<form class="layui-form">
    <fieldset class="layui-elem-field">
        <legend>酒店信息</legend>
        <div class="layui-field-box">
            <div class="layui-form-item">
                <label class="layui-form-label">酒店名称</label>
                <div class="layui-input-block">
                    <input type="hidden" name="id" id="id">
                    <input type="text" name="name" autocomplete="off" class="layui-input" id="name"
                           placeholder="请输入酒店名称">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">酒店地址</label>
                <div class="layui-input-block">
                    <input type="text" name="address" autocomplete="off" class="layui-input" id="address"
                           placeholder="请输入酒店地址">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">酒店电话</label>
                <div class="layui-input-block">
                    <input type="number" name="phoneNumber" autocomplete="off" class="layui-input" id="phoneNumber"
                           placeholder="请输入酒店电话">
                </div>
            </div>
        </div>
    </fieldset>
    <fieldset class="layui-elem-field">
        <legend>楼层信息</legend>
        <div class="layui-field-box" id="floor">
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin: 0 10px;cursor: pointer;">
                    <i class="layui-icon layui-icon-add-1" style="position: absolute; right:  20px;"
                       id="addDom">添加</i>
                </div>
            </div>
        </div>
    </fieldset>
    <div style="height: 38px;"></div>
    <div class="layui-input-block" style="position: fixed; right: 10px; bottom: 10px;">
        <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="formData">生效</button>
        <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" id="back">取消</button>
    </div>
</form>
<script src="js/loadjs.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use(['form', 'upload', 'layedit'], function () {
        var form = layui.form, $ = layui.$, s = 0, n = 0,
            upload = layui.upload, images = [], layedit = layui.layedit;

        layedit.set({
            uploadImage: {url: '/photo/upload1', type: 'post'}
        });
        $('#back').on('click', function () {
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
        });

        $(function () {
            s = getUrl('s');
            if (s == "0") {
                updateInfo(JSON.parse(sessionStorage.getItem('hm')));
            } else {
                add();
            }
        });

        function updateInfo(data) {
            for (var item in data) {
                $('#' + item).val(data[item]);
            }

            var floor = data.floorBO, arr = [];

            for (var i in floor) {
                n++;
                arr.push([
                    '<div class="layui-form-item">',
                    '<label class="layui-form-label">楼层名称</label>',
                    '<div class="layui-input-inline">',
                    '<input type="hidden" name="id' + n + '" value="' + floor[i]['id'] + '">',
                    '<input type="text" name="floorName' + n + '" value="' + floor[i]['floorName'] + '" autocomplete="off" class="layui-input" placeholder="请输入楼层名称">',
                    '</div>',
                    '<label class="layui-form-label">排序码</label>',
                    '<div class="layui-input-inline">',
                    '<input type="text" name="sort' + n + '" value="' + floor[i]['sort'] + '" autocomplete="off" class="layui-input" placeholder="请输入序列号">',
                    '</div>',
                    '</div>'
                ].join(''));
            }
            $('#floor').append(arr.join(''));
        }

        $('#addDom').on('click', function () {
            add();
        });

        function add() {
            n++;
            $('#floor').append(
                [
                    '<div class="layui-form-item">',
                    '<label class="layui-form-label">楼层名称</label>',
                    '<div class="layui-input-inline">',
                    '<input type="text" name="floorName' + n + '" autocomplete="off" class="layui-input" placeholder="请输入楼层名称">',
                    '</div>',
                    '<label class="layui-form-label">排序码</label>',
                    '<div class="layui-input-inline">',
                    '<input type="text" name="sort' + n + '" autocomplete="off" class="layui-input" placeholder="请输入序列号">',
                    '</div>',
                    '</div>'
                ].join('')
            )
        }

        function formatData(data) {
            var floorInfo = [], dataObj = {};
            for (var i = 1; i <= n; i++) {
                if (data['floorName' + i] == '' || data['sort' + i] == '') return null;
                var obj = {
                    id: !!data['id' + i] ? data['id' + i] : '',
                    floorName: data['floorName' + i],
                    sort: data['sort' + i]
                }
                floorInfo.push(obj);
            }
            dataObj.name = data['name'];
            dataObj.address = data['address'];
            dataObj.phoneNumber = data['phoneNumber'];
            dataObj.floorInfo = floorInfo;
            if (s != "1") {
                dataObj.id = parseInt(data['id']);
            }
            for (var i in dataObj) {
                if (dataObj[i] == null || dataObj[i] == "null" || dataObj[i] == undefined || dataObj[i] == "") {
                    return null;
                }
            }

            return dataObj;
        }

        //监听查询按钮提交
        form.on('submit(formData)', function (data) {
            var obj = {};
            if (s === "1") {//新增
                obj = formatData(data.field);
                if (!obj) {
                    showMsg('输入不能有空', 2, false);
                    return false;
                }
                $.ajax({
                    url: api.addHotel,
                    type: 'POST',
                    dataType: 'json',
                    data: {
                        hotelInfo: JSON.stringify(obj)
                    },
                    success: function (rs) {
                        if (rs.success) {
                            showMsg('添加成功', 1, false);
                            no();
                        } else {
                            showMsg(rs.errMsg, 2, false);
                        }
                    }
                })
            } else {//修改
                obj = formatData(data.field);
                if (!obj) {
                    showMsg('输入不能有空', 2, false);
                    return false;
                }
                $.ajax({
                    url: api.updateHotelInfo,
                    type: 'POST',
                    dataType: 'json',
                    data: {
                        hotelInfo: JSON.stringify(obj)
                    },
                    success: function (rs) {
                        if (rs.success) {
                            showMsg('修改成功', 1, false);
                            no();
                        } else {
                            showMsg(rs.errMsg, 2, false);
                        }
                    }
                })
            }
            return false;
        });
    });
</script>
</body>
</html>
