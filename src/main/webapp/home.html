<section>
    <div id="floors">

        </ul>

<script src="js/loadjs.js" type="text/javascript" charset="utf-8"></script>
<script>
    // $(".side").css("height",

    layui.use(['element', 'jquery', 'layer'], function () {
        var element = layui.element;
        var $ = jQuery = layui.$;
        layer = layui.layer;
        var $cb = $("#checkBox");
        var stateArr = []
            , z = 0;    //全部类型的总数
        renderReport($)
        try {
            $.getJSON('/flag/info?v=' + Date.now(), function (rs) {
                if (rs.success) return;
                console.log(rs.errMsg);
            })
        } catch (e) {
        }

        $(document).on('click', '.item', function (e) {
            var roomId = $(this).data("roomid");
            var roomNum = $(this).children('.type').children('span').get(0).innerText;
            var roomTypeName = $(this).children('.type').children('span').get(1).innerText;
            var state = $(this).data('state');//预约状态
            var status = $(this).data('status');//在住状态
            var maintain = $(this).data('maintain');//维修状态
            var dirty = $(this).data('dirty');//脏房状态状态
            if (!roomId || !roomNum || !roomTypeName) {
                showMsg('网络错误，请刷新重试！');
            }
            clickItem(roomId, roomNum, roomTypeName, state, status, maintain, dirty);
        });

        $(document).on("click", ".filterState", function () {
            if (this.dataset.id == 'countAllRoom') {
                clickAll();
            } else {
                clickOne();
            }
        });
        $(function () {
            setInterval(function () {
                getReport($)
            }, 60000)
        })
        $(document).on("click", ".filterType", function () {
            if (this.dataset.id == 'countAllType') {
                clickAllType();
            } else {
                clickOneType();
            }
        })

        function clickAll() {
            $(".filterState").prop("checked", $(".filterState").prop("checked"));
            if ($(".filterState").prop("checked")) {
                console.log('全选')
                getRoomsInfo();
            } else {
                console.log('全不选')
                //todo 清除所有房间信息
            }
        }

        function clickOne() {
            var allChecked = true;
            $(".filterState").each(function () {
                if ($(this).prop("checked") == false) {
                    allChecked = false;
                }
            });
            if (allChecked) {
                $("#countAllRoom").prop("checked", true);
                getRoomsInfo();
            } else {
                $("#countAllRoom").prop("checked", false);
                getRoomsInfo();
            }
        }

        $.when(
            $.post(api.homeRoom, {}),
            $.post(api.homeRoomType, {})
        ).then(function (r, rt) {
            if (!r[0].success || !rt[0].success) {
                layui.alert(r[0].errMsg + '\n' + rt[0].errMsg);
                return;
            }
            renderRoomType(rt[0].data.roomType);
            renderCheckBox(rt[0].data.state);
            renderRooms(r[0].data.room);
        });

        // //第一次进入页面获取数据
        // $.post(api.homeRoomType, {}, function (r) {
        //     // var r = JSON.parse(r);
        //     console.log(r)
        //     if (r.success) {
        //         renderRoomType(r.data.roomType);
        //         renderCheckBox(r.data.state);
        //         renderRooms(r.data.room);
        //     } else {
        //         layer.alert("获取房型失败：" + r.errMsg);
        //     }
        // });

        //房态
        function renderCheckBox(r) {
            // return;
            $cb.empty();
            //给r排序
            r = formatCheckBox(r);
            var last = '';
            for (var i in r) {
                if (i === 'network' || i === 'all') continue;
                stateArr.push(i);
                last += [
                    '<li  class="state-item state-',
                    i,
                    '">',
                    ' <input class="filterState" data-id="',
                    i,
                    '" type="checkbox" data-state="',
                    i,
                    '" id="',
                    i,
                    '" /><label  data-id="',
                    i,
                    '" for="',
                    i,
                    '">',
                    getRoomState(i),
                    '(<span id="_',
                    i,
                    '">',
                    r[i],
                    '</span>)</label>',
                    '  </li>'
                ].join("")
            }
            $cb.append(last);
        }

        //房态排序
        function formatCheckBox(r) {
            return {
                countAllRoom: z,
                vacant: r.vacant,
                inthe: r.inthe,
                timeout: r.timeout,
                dirty: r.dirty,
                departure: r.departure,
                subscribe: r.subscribe,
                maintain: r.maintain,
                shop: r.shop,
            }
        }

        //房态状态
        function getRoomState(s) {
            switch (s) {
                case 'countAllRoom':
                    return '全部';
                case 'vacant':
                    return '空房';
                case 'inthe':
                    return '已入住';
                case 'subscribe':
                    return '预约中';
                case 'timeout':
                    return '入住超时';
                case 'departure':
                    return '预离店';
                case 'dirty':
                    return '待打扫';
                case 'shop':
                    return '锁房';
                case 'maintain':
                    return '维修房';
            }
        }

        //房型状态
        function renderRoomType(r) {
            var $checkBoxType = $("#checkBoxType");
            $checkBoxType.empty();
            //计算全部总数
            z = 0;
            //DOM
            var str = '';
            for (var i = 0; i < r.length; i++) {
                z += r[i].count;
                str += [
                    '<li  class="state-item state0',
                    // r[i].id,
                    '">',
                    ' <input class="filterType" data-id="',
                    r[i].id,
                    '" type="checkbox" data-state="',
                    r[i].id,
                    '" id="',
                    r[i].id,
                    '" /><label  data-id="',
                    i,
                    '" for="',
                    r[i].id,
                    '">',
                    r[i].roomType,
                    '(<span id="_',
                    r[i].id,
                    '">',
                    r[i].count,
                    '</span>)</label>',
                    '  </li>'
                ].join("")
            }
            //拼接  全部按钮
            str = '<li class="state-item state0"> <input class="filterType" data-id="countAllType" type="checkbox" data-state="0" id="countAllType"><label data-id="countAllType" for="countAllType">全部(<span id="_countAllType">' + z + '</span>)</label>  </li>' + str;
            $checkBoxType.append(str);
        }

        //弹出层
        function clickItem(id, roomNum, name, state, status, maintain, dirty) {
            layui.use('layer', function () {
                var layer = layui.layer;
                layer.open({
                    type: 2,
                    title: roomNum + name,
                    content: 'iframe_home.html?id=' + id + '&state=' + state + '&status=' + status + '&maintain=' + maintain + '&dirty=' + dirty,
                    skin: 'demo-class',
                    shadeClose: true,
                    shade: 0.6,
                    resize: false,
                    area: ['60%', '90%'],
                    end: function () {
                        getRoomsInfo()
                    }
                });
            });
        }

        function getRoomsInfo() {
            var o = {};
            var a = {}, b = [];
            //房态选项
            if ($("#countAllRoom").prop("checked")) {//房态全选
                o = {};
            } else {
                //遍历每个房态
                $(".filterState").each(function () {
                    if ($(this).prop("checked")) {
                        a[$(this).data("state")] = $(this).data("state");
                    }
                });
                //合并o对象和a对象   a依附于o对象
                o = $.extend(o, a);
            }
            //房型选项
            if (($("#countAllType").prop("checked"))) {//房型全选
                o.types = '';
            } else {
                //遍历每个房型
                $(".filterType").each(function () {
                    if ($(this).prop("checked")) {
                        b.push($(this).data("id"))
                    }
                });
                o.types = b.join(",");
            }
            console.info(o);
            // var index = layer.load(1);
            $.when(
                $.post(api.homeRoom, o),
                $.post(api.homeRoomType, {})
            ).then(function (r, rt) {
                if (!r[0].success || !rt[0].success) {
                    layui.alert(r[0].errMsg + '\n' + rt[0].errMsg);
                    return;
                }
                renderRooms(r[0].data.room);
                updateCheckBox(rt[0].data);
            });
            // $.post(api.homeRoom, o, function (r) {
            //     if (r.success) {
            //         renderRooms(r.data.room);
            //         updateCheckBox(r.data);
            //     } else {
            //         layer.alert("1" + r.errMsg);
            //     }
            // })
        }

        //楼层 与 房间的动态加载
        function renderRooms(ddd) {
            var $r = $("#floors");
            $r.empty();
            var str = ''
            for (var i = 0; i < ddd.length; i++) {

                if (!ddd[i]['rooms'].length) continue;
                var f = ddd[i]['rooms'];
                str += ['<fieldset class="layui-elem-field site-demo-button" >',
                    '<legend>',
                    ddd[i].name,
                    '</legend>',
                    '<div class="flex-container">'].join("");
                for (var j = 0; j < f.length; j++) {
                    str += ['<div data-dirty=', f[j].status === 'dirty', ' data-maintain=', f[j].maintain === 'yes', ' data-status="', f[j].status === 'inthe',
                        '" data-state="', judgmentState(f[j].makeStatus),
                        '" class="item state-', f[j].status,
                        '" data-roomid="' + f[j].roomId, '">',
                        '<p class="type">',
                        '<span>', f[j].roomName,
                        '</span><span>',
                        f[j].roomType,
                        '</span></p>',
                        '<div class="placehoder"></div>',
                        '<p class="name"></p>',
                        '<p class="state">',
                        getRoomState(f[j].status),
                        '</p>',
                        // '<p class="roomstate state',
                        // f[j].lockState,
                        // '">',
                        checkIsClockRoom(f[j]),

                        '</div>'].join("")
                }
                str += '</div></fieldset>';
            }

            $r.append(str);
        }

        //轮询首页数据  一分钟一次
        var _timess = 0;
        setInterval(function () {
            getRoomsInfo();
            _timess++;
            if (_timess == 30) {
                _timess = 0;
            }
            console.log("定时任务" + DateToLStr(new Date()) + " " + _timess)
        }, 60000);

        //修改房态  房型 数量数据
        function updateCheckBox(r) {
            var t = r.roomType;
            var s = r.state;
            for (var i = 0, len = t.length; i < len; i++) {
                $("#_" + t[i].id).text(t[i].count)
            }
            for (var i in s) {
                $("#_" + i).text(s[i])
            }
        }

        //房间内的各种状态的加载
        function checkIsClockRoom(r) {
            // var wlsf = " background-color: #FFBB77 !important; "
            var mdsf = " background-color: #548C00 !important; ";
            var qbsf = " background-color: #808040 !important; ";
            var yyf = " background-color: #01B468 !important; ";
            var wxf = " background-color: #4F4F4F !important; ";
            var yld = " background-color: #750000 !important; ";
            return ['<p class="', ishere(r.lockRoomState), '" style="position: absolute;width: 80px;height: 20px;left: 0;bottom: 0px; ', judgmentState(r.lockRoomState) ? mdsf : '', 'text-align: right;color:#fff;padding-right:10px;">已锁房</p>',
                '<p class="', ishere(r.maintain) ? ' layui-hide ' : '', '" style="position: absolute;width: 80px;height: 20px;left: 90px;bottom: 0px; ', judgmentState(r.maintain) ? wxf : '', 'text-align: right;color:#fff;padding-right:10px;">维修房</p>',
                '<p class="', ishere(r.outStatus), '" style="position: absolute;width: 80px;height: 20px;left: 90px;bottom: 20px; ', judgmentState(r.outStatus) ? yld : '', 'text-align: right;color:#fff;padding-right:10px;">预离店</p>',
                r.checkType === 'hour' ? '<p  style="background-color: #000 !important;position: absolute;width: 170px;height: 20px;left: 0;top: 27px; text-align: right;color:#fff;padding-right:10px;">钟点房</p>' : '',
                r.balance === 'yes' ? '<img title="余额不足" src="images/money.gif" width="20px" height="20px" style="display: block;position:absolute;left: 20px;top: 53px;" />' : '',
                // r.memberName != '' ? ('<p style="position:absolute;right: 20px;top: 4px;border: 1px dashed #ffb800;color: #fff;font-weight: bold;padding: 3px;background: #888;" >' + r.memberName + '</p>') : '',
                '<p class="', !r.makeStatus ? 'layui-hide' : '', '" style="position: absolute;width: 80px;height: 20px;left: 0;bottom: 20px; ', judgmentState(r.makeStatus) ? yyf : '', 'text-align: right;color:#fff;padding-right:10px;">预约房</p>'].join("");
        }

        //判断是否需要禁止显示
        function ishere(v) {
            return v === 'no' || v !== 'yes' ? ' layui-hide ' : ''
        }

        //判断值是否为yes
        function judgmentState(v) {
            return v !== 0 && v !== null && v !== '0';
        }


        function clickAllType() {
            $(".filterType").prop("checked", $(".filterType").prop("checked"));
            if ($(".filterType").prop("checked")) {
                console.log('全选')
                getRoomsInfo();
            } else {
                console.log('全不选')
            }
        }

        function clickOneType() {
            var allChecked = true;
            $(".filterType").each(function () {
                if ($(this).prop("checked") == false) {
                    allChecked = false;
                }
                ;
            });
            if (allChecked) {
                $("#countAllType").prop("checked", true);
                getRoomsInfo();
            } else {
                $("#countAllType").prop("checked", false);
                getRoomsInfo();
            }
        }
    });


</script>
