<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单管理</title>
    <script src="js/loadcss.js" type="text/javascript" charset="utf-8"></script>
    <style>
        .layui-form-radio {
            margin: 0;
        }

        .layui-form-item .layui-input-inline {
            width: 160px;
        }

        .layui-form-label {
            width: 70px;
        }
    </style>
</head>
<body>
<nav class="hotel-nav">

    <ul class="layui-nav " lay-filter="" id="navMenu">


    </ul>
    <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item">
            <a href="javascript:;" id="hotelusername"></a>
            <dl class="layui-nav-child">
                <dd>
                    <a href="javascript:;" id="updateHotel">更换酒店</a>
                </dd>
                <dd>
                    <a href="javascript:;" id="updatePass">修改密码</a>
                </dd>
                <dd>
                    <a href="javascript:;" class="outLogin">退出登录</a>
                </dd>
            </dl>
        </li>
    </ul>
</nav>
<div style="height: 60px;"></div>
<form class="layui-form head" style="padding: 10px;">
    <fieldset class="layui-elem-field">
        <div class="layui-field-box">
            <div class="layui-form-item">
                <label class="layui-form-label">酒店</label>
                <div class="layui-input-inline">
                    <select name="hotelId" id="hotel">
                        <option value="">全部</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">订单类型</label>
                <div class="layui-input-block">
                    <input type="radio" name="orderType" class="orderType" value="0" title="全部">
                    <input type="radio" name="orderType" class="orderType" value="1" title="在住订单">
                    <input type="radio" name="orderType" class="orderType" value="2" title="历史订单">
                    <input type="radio" name="orderType" class="orderType" value="3" title="预约订单" checked>
                    <input type="radio" name="orderType" class="orderType" value="4" title="入住待支付订单">
                    <input type="radio" name="orderType" class="orderType" value="5" title="退房未结账订单">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">离店时间</label>
                <div class="layui-input-block">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" name="outTimeStart" class="layui-input" id="leaveStartTime"
                                   placeholder="开始时间">
                        </div>
                    </div>
                    至
                    <div class="layui-inline" style="margin-left: 20px;">
                        <div class="layui-input-inline">
                            <input type="text" name="outTimeEnd" class="layui-input" id="leaveEndTime"
                                   placeholder="结束时间">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">入住时间</label>
                <div class="layui-input-block">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" name="timeStart" class="layui-input" id="enterStartTime"
                                   placeholder="开始时间">
                        </div>
                    </div>
                    至
                    <div class="layui-inline" style="margin-left: 20px;">
                        <div class="layui-input-inline">
                            <input type="text" name="timeEnd" class="layui-input" id="enterEndTime"
                                   placeholder="结束时间">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">入住方式</label>
                <div class="layui-input-block">
                    <input type="radio" name="checkIn" value="" title="全部" checked>
                    <input type="radio" name="checkIn" value="1" title="全天房">
                    <input type="radio" name="checkIn" value="2" title="钟点房">
                    <input type="radio" name="checkIn" value="3" title="免费房">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="userName" id="userName" placeholder="请输入姓名" autocomplete="off"
                           class="layui-input">
                </div>
                <label class="layui-form-label">证件号</label>
                <div class="layui-input-inline">
                    <input type="text" name="credentialNo" id="credentialNo" placeholder="请输入证件号" autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-input-inline" style="width: 90px;">
                    <a class="layui-btn" id="IDCardReader">识别证件</a>
                </div>
                <label class="layui-form-label">房号</label>
                <div class="layui-input-inline">
                    <input type="text" name="roomNum" placeholder="请输入房号" autocomplete="off" class="layui-input">
                </div>
                <label class="layui-form-label">渠道</label>
                <div class="layui-input-inline">
                    <select id="cnId" name="cnId" lay-filter="cnId" lay-search>
                        <option value=""></option>
                    </select>
                </div>
                <div class="layui-input-inline" style="width: 200px;">
                    <button class="layui-btn" lay-submit="" lay-filter="formData">查询</button>
                </div>
            </div>
        </div>
    </fieldset>
</form>
<div style="width: 95%; margin: 0 auto;">
    <table id="orderManage" lay-filter="orderManage" class="layui-table"></table>
</div>
<script type="text/html" id="barDemo">
    {{#  if(d.payStatus == 1 ){ }}
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs" lay-event="center">入住</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="cancel">取消</a>
    {{#  } else if(d.payStatus == 2) { }}
    <a class="layui-btn layui-btn-xs" lay-event="payment">支付</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="cancel">取消</a>
    {{#  } else if(d.payStatus == 3) { }}
    <a class="layui-btn layui-btn-xs" lay-event="accountManage">客账管理</a>
    <a class="layui-btn layui-btn-xs" lay-event="querySubPrice">打印</a>
    {{#  } else if(d.payStatus == 4) { }}
    <a class="layui-btn layui-btn-xs" lay-event="accountManage">客账管理</a>
    {{#  } else if(d.payStatus == 5) { }}
    <a class="layui-btn layui-btn-xs" lay-event="queryManage">查看详情</a>
    <a class="layui-btn layui-btn-xs" lay-event="queryPrice">打印</a>
    {{#  } else if(d.payStatus == 6) { }}
    <span>已取消</span>
    {{# } }}
</script>
<script src="js/loadjs.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use(['form', 'element', 'laydate', 'table'], function () {
        var $ = layui.$, laydate = layui.laydate, form = layui.form, table = layui.table, orderIndex = 3, obj = {};
        renderReport($)
        $(function () {
            IDCardReaderInfo($(document.body));
            // clearForm();
            if (!parseInt(sessionStorage.getItem('orderIndex'))) {
                sessionStorage.setItem('orderIndex', 3);
            }
            orderIndex = parseInt(sessionStorage.getItem('orderIndex'));
            $('.orderType').prop('checked', 'false');
            $('.orderType[value=' + orderIndex + ']').prop('checked', 'true');
            form.render();
            selectData();
            setInterval(function () {
                getReport($);
            }, 60000)
        });


        //酒店数据绑定
        function selectData() {
            renderSelect("cnId", 'id', 'name', api.allChannel, form, function (str, rs) {
            });
            $.ajax({
                url: api.hotel,
                type: 'POST',
                dataType: 'json',
                success: function (data) {
                    setSelectData(data.data);
                }
            })
        }

        /**
         * 绑定下拉框数据
         * @param three
         */
        function setSelectData(three) {
            for (var i = 0, len = three.length; i < len; i++) {
                $('#hotel').append("<option value=" + three[i].id + ">" + three[i].name + "</option>");
            }
            form.render('select');
        }

        $(document).on('click', '#IDCardReader', function () {
            var CVR_IDCard = IDCardReader();
            if (!!CVR_IDCard) {
                clearForm();
                $('#userName').val(CVR_IDCard.Name);
                $('#credentialNo').val(CVR_IDCard.CardNo);
                layui.form.render();
            }
        });

        //清空form表单
        function clearForm() {
            $('#userName').val('');
            $('#credentialNo').val('');
            layui.form.render();
        }


        //初始化表格数据
        var tab = table.render({
            elem: '#orderManage'
            , url: api.queryOrder
            , method: 'POST'
            , request: {
                pageName: 'pageNo'
                , limitName: 'pageSize'
            }
            , where: {orderType: orderIndex}
            , response: {
                statusName: 'code' //规定数据状态的字段名称，默认：code
                , statusCode: 200 //规定成功的状态码，默认：0
                , msgName: 'msg' //规定状态信息的字段名称，默认：msg
                , countName: 'count' //规定数据总数的字段名称，默认：count
                , dataName: 'data' //规定数据列表的字段名称，默认：data
            }
            , parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": 200, //解析接口状态
                    "msg": res.errMsg, //解析提示文本
                    "count": res.data.count, //解析数据长度
                    "data": res.data.orderInfoBOs //解析数据列表
                };
            }
            , height: 'full'
            , loading: true //是否显示加载条
            , even: true
            // , page: true //开启分页
            , cols: [[ //表头
                {
                    field: 'startTime', title: '入住', width: 160, align: 'center', templet: function (data) {
                        return !!data.startTime ? DateToLStr(new Date(data.startTime.time)) : '';
                    }
                }
                , {
                    field: 'endTime', title: '离店', width: 160, align: 'center', templet: function (data) {
                        return !!data.endTime ? DateToLStr(new Date(data.endTime.time)) : '未离店';
                    }
                }
                , {field: 'roomName', title: '房号', width: 90, align: 'center'}
                , {field: 'houseName', title: '房型', width: 100, align: 'center'}
                , {field: 'userName', title: '姓名', width: 100, align: 'center'}
                , {field: 'idType', title: '证件类型', width: 110, align: 'center'}
                , {field: 'idNumber', title: '证件号', width: 175, align: 'center'}
                , {field: 'phoneNumber', title: '电话', width: 120, align: 'center'}
                , {field: 'channelName', title: '渠道', width: 120, align: 'center'}
                , {field: 'OTA', title: 'OTA', width: 90, align: 'center'}
                , {field: 'relationName', title: '客源', width: 90, align: 'center'}
                , {
                    field: 'checkIn', title: '入住方式', width: 120, align: 'center', templet: function (data) {
                        switch (data.checkIn) {
                            case '':
                            case 0:
                                return '';
                            case 1:
                                return '全天房';
                            case 2:
                                return '钟点房';
                            case 3:
                                return '免费房';
                        }
                    }
                }
                , {field: 'payCount', title: '总消费', width: 100, align: 'center'}
                , {field: 'remark', title: '备注', width: 100, align: 'center'}
                , {
                    field: 'payStatus', title: '订单状态', width: 120, align: 'center', templet: function (data) {
                        switch (data.payStatus) {
                            case 0:
                            case 1:
                                return '预约中';
                            case 2:
                                return '入住待支付';
                            case 3:
                                return '入住中';
                            case 4:
                                return '退房待结账';
                            case 5:
                                return '已结账';
                            case 6:
                                return '已取消';
                        }
                    }
                }
                , {fixed: 'right', title: '操作', width: 200, align: 'center', toolbar: '#barDemo'}
            ]]
        });
        //监听提交
        form.on('submit(formData)', function (data) {
            obj = {};
            sessionStorage.setItem('orderIndex', data.field.orderType);
            if (data.field.timeEnd) {
                obj.timeEnd = new Date(data.field.timeEnd.replace(/-/, "/").replace(/-/, "/"))
            }
            if (data.field.timeStart) {
                obj.timeStart = new Date(data.field.timeStart.replace(/-/, "/").replace(/-/, "/"))
            }
            if (data.field.outTimeEnd) {
                obj.outTimeEnd = new Date(data.field.outTimeEnd.replace(/-/, "/").replace(/-/, "/"))
            }
            if (data.field.outTimeStart) {
                obj.outTimeStart = new Date(data.field.outTimeStart.replace(/-/, "/").replace(/-/, "/"))
            }
            if (data.field.orderType) {
                obj.orderType = data.field.orderType
            }
            if (data.field.checkIn) {
                obj.checkIn = data.field.checkIn
            }
            if (data.field.userName) {
                obj.userName = data.field.userName
            }
            if (data.field.credentialNo) {
                obj.credentialNo = data.field.credentialNo
            }
            if (data.field.roomNum) {
                obj.roomName = data.field.roomNum;
            }
            if (data.field.cnId) {
                obj.cnId = data.field.cnId;
            }
            obj.hotelId = data.field.hotelId;

            tab.reload({
                where: obj
                , page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
            return false;
        });

        function makeCard() {
            layer.open({
                area: ['520px', '320px'],
                type: 2,
                content: "iframe_makeCard.html",
                title: "制卡",
                end: function () {
                    parent.location.href = HOME;
                }
            })
        }

        //表格操作按钮
        table.on('tool(orderManage)', function (obj) { //tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            console.log(data);
            if (layEvent === 'edit') {//编辑
                location.href = 'schedule_change.html?id=' + data.number
            } else if (layEvent === 'queryManage') {//查看详情
                window.open('orderInfo.html?id=' + data.id + '&state=1', '_blank')
            } else if (layEvent === 'accountManage') { //客账管理
                window.open('orderInfo.html?id=' + data.id + '&back=0&state=0', '_blank')
            } else if (layEvent === 'center') { //入住
                location.href = 'appoint.html?phone=' + encodeURI(data.phoneNumber) + "&idNumber=" + data.idNumber + "&random=" + Date.now();
            } else if (layEvent === 'cancel') {//取消订单
                layer.open({
                    type: 2,
                    skin: 'demo-class',
                    area: ['500px', '400px'],
                    title: '取消订单',
                    shade: 0.6,
                    shadeClose: true,
                    content: 'iframe_orderCancel.html?orderNumber=' + data.number,
                    end: function (index, layero) {
                        tab.reload();
                    }
                });
            } else if (layEvent === 'payment') {//支付
                $.ajax({
                    url: api.queryPayment,
                    type: 'POST',
                    dataType: 'json',
                    data: {
                        orderNumber: data.number
                    },
                    success: function (rs) {
                        if (rs.success) {
                            // console.log(rs);
                            sessionStorage.setItem('payBO', JSON.stringify(rs.data.payBO));
                            layer.open({
                                type: 2,
                                skin: 'demo-class',
                                area: ['500px', '400px'],
                                title: '支付',
                                shade: 0.6,
                                shadeClose: true,
                                content: 'iframe_pay.html?roomid=' + data.roomId + '&s=1&v=' + rs.data.price + "&or=" + rs.data.number + '&payNumber=' + rs.data.payNumber+"&random="+Date.now()+"&certificateId="+data.idNumber,
                                end: function () {
                                    tab.reload();
                                }
                            });
                        }
                    }
                });

            } else if (layEvent === 'queryPrice') {//打印
                sessionStorage.setItem('oIds', data.id);
                window.open('queryPrice.html?state=2', "_blank", "toolbar=yes, location=yes, directories=no, status=no, menubar=yes, scrollbars=yes, resizable=no, copyhistory=yes, width=600, height=600");
            } else if (layEvent === 'querySubPrice') {//在住打印
                $.ajax({
                    url: api.stamOrder,
                    type: 'POST',
                    dataType: 'json',
                    data: {id: data.id},
                    success: function (rs) {
                        if (rs.success) {
                            rs.data.remark = data.remark;
                            sessionStorage.setItem('QSD', JSON.stringify(rs.data));
                            window.open('querySubPrice.html?s=1', "_blank", "toolbar=yes, location=yes, directories=no, status=no, menubar=yes, scrollbars=yes, resizable=yes, copyhistory=yes, width=600, height=600");
                        } else {
                            showMsg(rs.errMsg, 2, false);
                        }
                    }
                })
            }
        });
        //离店时间控件
        var start = laydate.render({
            elem: '#leaveStartTime',
            type: 'datetime',
            btns: ['clear', 'confirm'],
            done: function (value, date) {
                endMax = end.config.max;
                end.config.min = date;
                end.config.min.month = date.month - 1;
            },
            change: function (value, date, endDate) {
                var timestamp2 = Date.parse(new Date(value));
                timestamp2 = timestamp2 / 1000;
                end.config.min = timestamp2;
                end.config.min.month = date.month - 1;
            }
        });

        var end = laydate.render({
            elem: '#leaveEndTime',
            type: 'datetime',
            done: function (value, date) {
                if (!$.trim(value)) {
                    var curDate = new Date();
                    date = {'date': curDate.getDate(), 'month': curDate.getMonth() + 1, 'year': curDate.getFullYear()};
                }
                start.config.max = date;
                start.config.max.month = date.month - 1;
            }
        });
        //入住时间控件
        var enterStart = laydate.render({
            elem: '#enterStartTime',
            type: 'datetime',
            btns: ['clear', 'confirm'],
            done: function (value, date) {
                endMax = enterEnd.config.max;
                enterEnd.config.min = date;
                enterEnd.config.min.month = date.month - 1;
            },
            change: function (value, date, endDate) {
                var timestamp2 = Date.parse(new Date(value));
                timestamp2 = timestamp2 / 1000;
                enterEnd.config.min = timestamp2;
                enterEnd.config.min.month = date.month - 1;
            }
        });
        var enterEnd = laydate.render({
            elem: '#enterEndTime',
            type: 'datetime',
            done: function (value, date) {
                if (!$.trim(value)) {
                    var curDate = new Date();
                    date = {'date': curDate.getDate(), 'month': curDate.getMonth() + 1, 'year': curDate.getFullYear()};
                }
                enterStart.config.max = date;
                enterStart.config.max.month = date.month - 1;
            }
        });

    });

</script>
</body>
</html>
