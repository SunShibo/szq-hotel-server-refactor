<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客房设置</title>
    <script src="js/loadcss.js" type="text/javascript" charset="utf-8"></script>
    <style>
        .icon-box {
            vertical-align: middle;
            line-height: 35px;
            display: none;
        }

        .layui-form-item:hover .icon-box {
            display: inline-block;
        }
    </style>
</head>
<body>
<form class="layui-form head" lay-filter="data">
    <fieldset class="layui-elem-field">
        <legend>客房基本设置</legend>
        <div class="layui-field-box">
            <div class="layui-inline">
                <label class="layui-form-label">房 号:</label>
                <div class="layui-input-inline">
                    <input type="text" id="roomNum" name="roomNum" placeholder="请输入房号" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">房 型:</label>
                <div class="layui-input-inline">
                    <select name="house" id="house" lay-filter="house">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">楼 栋:</label>
                <div class="layui-input-inline">
                    <select name="building" id="building" lay-filter="building">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">楼 层:</label>
                <div class="layui-input-inline">
                    <select name="floor" id="floor" lay-filter="floor">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item row-m-top">
                <label class="layui-form-label">设 施:</label>
                <div class="layui-input-block">
                    <input type="text" name="facilities" autocomplete="off" placeholder="请输入设施名称"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">特 性:</label>
                <div class="layui-input-block">
                    <input type="text" name="characteristic" autocomplete="off" placeholder="请输入特性"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" name="remarks" class="layui-textarea"></textarea>
                </div>
            </div>
        </div>
    </fieldset>
    <fieldset class="layui-elem-field">
        <legend>价格设置</legend>
        <div class="layui-field-box">
            <div>
                <div class="layui-form-item">
                    <div class="layui-input-block" style="margin: 0 10px;">
                        <input type="checkbox" name="hourRoom" id="hourRoom" lay-filter="hourRoom" value="2"
                               lay-skin="primary" title="钟点房">
                    </div>
                </div>

            </div>
            <div>
                <div class="layui-form-item">
                    <div class="layui-input-block" style="margin: 0 10px;">
                        <input type="checkbox" name="freeRoom" id="freeRoom" lay-filter="freeRoom" value="3"
                               lay-skin="primary" title="免费房">
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    <div style="position: fixed; right: 20px; bottom: 20px;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="formData">生效</button>
            <button type="button" class="layui-btn layui-btn-primary" id="back">取消</button>
        </div>
    </div>
</form>
<script src="js/loadjs.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use(['form', 'element', 'laydate'], function () {
        var form = layui.form, $ = layui.$, state = 0, num = 1, formData = {},
            housePrice = 0, houseArr = [],
            buildingArr = [],
            hourRoomPrice = 0,
            dayRoom = [],
            startTime = [],
            endTime = [],
            roomId = 0,
            numArr = [],
            idArr = [],
            isUpdate = 0   //新增为0  修改为1
            , iframe_roomInfo = {}
        ;
        $(function () {//页面加载
            state = getUrl('s');// 获取地址栏roomId 当新增时roomId为null
            numArr.push(1);//初始化
            if (state) { //判断是否修改
                isUpdate = 1;
                //当修改客房时 房间号禁止修改
                $('#roomNum').attr('disabled', 'true');
                //表单初始赋值
                form.val('data', {
                    'roomNum': data.data.second[0].roomNum,
                    'house': data.data.second[0].houseTypeId,
                    'building': data.data.second[0].hotelId,
                    'floor': data.data.second[0].floorId,
                    'facilities': data.data.second[0].roomFacility,
                    'characteristic': data.data.second[0].roomFeatures,
                    'remarks': data.data.second[0].comment,
                    'freeRoom': data.data.second[0].freeId,
                    'hourRoom': data.data.second[0].timeRoomResult
                });
            }
            //绑定下拉框数据
            setSelect();
        });

        $('#back').on('click', function () {
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
        });

        /**
         * 获取下拉框数据并绑定
         */
        function setSelect() {
            $.when(
                // /floor/queryFloor
            ).then(function (house, floor) {

            });

            $.ajax({
                url: api.queryRoomInfo,
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    // console.log(data)
                    houseArr = data.data.first;
                    buildingArr = data.data.two;
                    setSelectData(data.data.first, data.data.two);

                }
            });
        }

        /**
         * 绑定下拉框数据
         * @param second
         * @param three
         */
        function setSelectData(second, three) {
            for (var i = 0, len = second.length; i < len; i++) {
                $('#house').append("<option value=" + second[i].id + ">" + second[i].name + "</option>");
            }
            for (var i = 0, len = three.length; i < len; i++) {
                $('#building').append("<option value=" + three[i].id + ">" + three[i].name + "</option>");
            }
            form.render('select');
        }

        //监听下拉框选中事件
        form.on('select(building)', function (data) {
            $('#floor').html('').append('<option value="">请选择</option>');
            if (data.value) {
                selectInfo(parseInt(data.value));
            } else {
                form.render('select');
            }
        });

        // //监听下拉框选中事件
        form.on('select(house)', function (data) {
            // console.log(data.value);
            for (var i = 0, len = houseArr.length; i < len; i++) {
                if (houseArr[i].id === parseInt(data.value)) {
                    housePrice = houseArr[i].typePrice;
                }
            }
        });

        //初始化floor数据
        function selectInfo(data) {
            for (var i = 0, len = buildingArr.length; i < len; i++) {
                if (buildingArr[i].id === data) {
                    for (var j = 0, jlen = buildingArr[i].roomTypeSelf.length; j < jlen; j++) {
                        $('#floor').append("<option value=" + buildingArr[i].roomTypeSelf[j].id + ">" + buildingArr[i].roomTypeSelf[j].name + "</option>")
                    }
                    form.render('select');
                }
            }
        }

        //监听提交
        form.on('submit(formData)', function (data) {
            iframe_roomInfo = formatData(data.field);
            if (iframe_roomInfo != null) {
                iframe_roomInfo.name = data.field.roomNum;
                iframe_roomInfo.houseTypeId = data.field.house;
                iframe_roomInfo.hotelId = data.field.building;
                iframe_roomInfo.floorId = data.field.floor;
                iframe_roomInfo.roomFacility = data.field.facilities;
                iframe_roomInfo.roomFeatures = data.field.characteristic;
                iframe_roomInfo.comment = data.field.remarks;
                if (isUpdate) {
                    iframe_roomInfo.roomId = roomId;
                } else {
                    iframe_roomInfo.workdayPrice = housePrice;
                }
            } else {
                return false;
            }
            if (isUpdate) {
                $.ajax({
                    url: api.updateRoomInfo,
                    type: 'POST',
                    dataType: 'json',
                    data: {
                        roomInfo: JSON.stringify(iframe_roomInfo)
                    },
                    success: function (data) {
                        if (data.success) {
                            showMsg1('客房修改成功', 1, true);
                        } else {
                            showMsg1('客房修改失败', 2, false);
                        }
                    }
                });
            } else {
                $.ajax({
                    url: api.roomAdd,
                    type: 'POST',
                    dataType: 'json',
                    data: {
                        roomInfo: JSON.stringify(iframe_roomInfo)
                    },
                    success: function (data) {
                        if (data.success) {
                            showMsg1('客房添加成功', 1, true);
                            return false;
                        } else {
                            console.log(data)
                            showMsg1(data.errMsg, 2, false);
                            return false;
                        }
                    }
                });
            }
            return false;
        });

        //form监听事件
        form.on('checkbox(hourRoom)', function (obj) {
            if (!obj.elem.checked) {
                $('#hourPrice').val('');
                hourRoomPrice = 0;
                if (formData.hourRoom != null) {
                    delete formData.hourRoom;
                }
            }
        });

        /**
         * 格式化当前表单数据
         * @param data
         */
        function formatData(data) {
            var objName = getName(data), roomInfo = {};
            if (!(!!data.roomNum) || !(!!data.house) || !(!!data.building) || !(!!data.floor)) {
                showMsg1('请设置客房信息！（房间号、房型、楼栋、楼层）', 2, false);
                return null;
            }
            iframe_roomInfo.timeRoomResult = data.hourRoom ? 1 : 0;
            if (checkArrayId(objName, 'freeRoom') != -1) {
                iframe_roomInfo.freeRoomResult = 1;
            } else {
                iframe_roomInfo.freeRoomResult = 0;
            }
            return iframe_roomInfo;
        }

        //判断数组内是否存在指定值并返回数组
        function checkArrayId(arr, value) {
            for (var i = 0; i < arr.length; i++) {
                if (value === arr[i]) {
                    return i;
                }
            }
            return -1;
        }

        /**
         * 获取json属性名
         * @param obj
         * @returns {Array}
         */
        function getName(obj) {
            var arr = [];
            for (var prop in obj) {
                arr.push(prop);
            }
            return arr;
        }
    });
</script>
</body>
</html>
