    <style>
        .icon-box {
            vertical-align: middle;
            line-height: 35px;
            display: none;
        }

        .layui-form-item:hover .icon-box {
            display: inline-block;
        }
    </style>

<body>
<form class="layui-form head" lay-filter="data">
    <fieldset class="layui-elem-field">
        <legend>客房基本设置</legend>
        <div class="layui-field-box">
            <div class="layui-inline">
                <label class="layui-form-label">房 号:</label>
                <div class="layui-input-inline">
                    <input type="text" id="roomNum" name="roomNum" placeholder="请输入房号" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">房 型:</label>
                <div class="layui-input-inline">
                    <select name="house" id="house" lay-filter="house">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">楼 栋:</label>
                <div class="layui-input-inline">
                    <select name="building" id="building" lay-filter="building">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">楼 层:</label>
                <div class="layui-input-inline">
                    <select name="floor" id="floor" lay-filter="floor">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item row-m-top">
                <label class="layui-form-label">设 施:</label>
                <div class="layui-input-block">
                    <input type="text" name="facilities" autocomplete="off" placeholder="请输入设施名称"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">特 性:</label>
                <div class="layui-input-block">
                    <input type="text" name="characteristic" autocomplete="off" placeholder="请输入特性"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" name="remarks" class="layui-textarea"></textarea>
                </div>
            </div>
        </div>
    </fieldset>
    <fieldset class="layui-elem-field">
        <legend>价格设置</legend>
        <div class="layui-field-box">
            <div>
                <div class="layui-form-item">
                    <div class="layui-input-block" style="margin: 0 10px;">
                        <input type="checkbox" name="hourRoom" id="hourRoom" lay-filter="hourRoom" value="2"
                               lay-skin="primary" title="钟点房">
                    </div>
                </div>

            </div>
            <div>
                <div class="layui-form-item">
                    <div class="layui-input-block" style="margin: 0 10px;">
                        <input type="checkbox" name="freeRoom" id="freeRoom" lay-filter="freeRoom" value="3"
                               lay-skin="primary" title="免费房">
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    <div style="position: fixed; right: 20px; bottom: 20px;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="formData">生效</button>
            <button type="button" class="layui-btn layui-btn-primary" id="back">取消</button>
        </div>
    </div>
</form>

                        }

                        roomInfo: JSON.stringify(iframe_roomInfo)
                    },

                        if (data.success) {

                            return false;
                        } else {
                            console.log(data)
                            showMsg1(data.errMsg, 2, false);
                            return false;
                        }
                    }
                });
            }
            return false;
        });

        //判断数组内是否存在指定值并返回数组
        function checkArrayId(arr, value) {
            for (var i = 0; i < arr.length; i++) {
                if (value === arr[i]) {
                    return i;
                }
            }
            return -1;
        }

        /**
         * 获取json属性名
         * @param obj
         * @returns {Array}
         */
        function getName(obj) {
            var arr = [];
            for (var prop in obj) {
                arr.push(prop);
            }
            return arr;
