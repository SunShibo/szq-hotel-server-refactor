<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收银入账明细</title>
    <script src="js/loadcss.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<nav class="hotel-nav">

    <ul class="layui-nav " lay-filter="" id="navMenu">


    </ul>
    <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item">
            <a href="javascript:;" id="hotelusername"></a>
            <dl class="layui-nav-child">
                <dd>
                    <a href="javascript:;" id="updateHotel">更换酒店</a>
                </dd>
                <dd>
                    <a href="javascript:;" id="updatePass">修改密码</a>
                </dd>
                <dd>
                    <a href="javascript:;" class="outLogin">退出登录</a>
                </dd>
            </dl>
        </li>
    </ul>
</nav>
<div style="height: 70px;"></div>
<form class="layui-form" style="padding-top: 10px">
    <div class="layui-form-item">
        <label class="layui-form-label">起止时间</label>
        <div class="layui-input-inline" style="width: 165px;">
            <input type="text" name="startTime" lay-verify="required" id="startTime" autocomplete="off"
                   class="layui-input inline-input"
                   id="startTime1"
                   placeholder="开始时间">
        </div>
        <label class="layui-form-label">收银员</label>
        <div class="layui-input-inline">
            <input type="text" name="name" placeholder="请输入收银员姓名" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">渠道</label>
        <div class="layui-input-inline">
            <select id="cnId" name="cnId" lay-filter="cnId" lay-search>
                <option value=""></option>
            </select>
        </div>
        <div class="layui-input-inline">
            <button class="layui-btn" lay-submit="" lay-filter="formData">查询</button>
        </div>
    </div>
</form>
<div class="tab-box">
    <table id="cashierAccount" lay-filter="cashierAccount" class="layui-table"></table>
</div>
<script src="js/loadjs.js" type="text/javascript" charset="utf-8"></script>
<script>

    layui.use(['form', 'jquery', 'table', 'laydate'], function () {
        var form = layui.form, $ = layui.$, table = layui.table, laydate = layui.laydate
            , startTime = 0, endTime = 0;



        $(function () {
            // new Date(.getTime() + (4 * 60 * 60 * 1000))
            renderSelect("cnId", 'id', 'name', api.allChannel, form,function (str,rs) {});
            var obj = {
                startTime: new Date(DateToLStr4(new Date()).concat('04:00:00')),
                endTime: new Date(new Date(DateToLStr4(new Date()).concat('04:00:00')).getTime() + (24 * 60 * 60 * 1000))
            };
            $('#startTime').val(DateToLStr3(new Date()));
            $.ajax({
                url: api.FormAccountDetail,
                type: 'POST',
                dataType: 'json',
                data: obj,
                success: function (rs) {
                    if(!rs.success){
                        showMsg(rs.errMsg, 2, false);
                        return;
                    }
                    tab.reload({data: JSON.parse(JSON.stringify(rs.data))})
                }
            });
        })


        //监听提交
        form.on('submit(formData)', function (data) {
            if(!startTime){
                startTime = new Date(DateToLStr4(new Date()).concat(' 04:00:00'))
            }
            if(!endTime){
                endTime = new Date(new Date(DateToLStr4(new Date()).concat(' 04:00:00')).getTime() + (24 * 60 * 60 * 1000));
            }
            var obj = {
                startTime: startTime,
                endTime: new Date(endTime)
            };

            if(data.field.name){
                obj.name = data.field.name;
            }

            if(data.field.cnId){
                obj.cnId = data.field.cnId;
            }
            $.ajax({
                url: api.FormAccountDetail,
                type: 'POST',
                dataType: 'json',
                data: obj,
                success: function (rs) {
                    if(!rs.success){
                        showMsg(rs.data.errMsg, 2, false);
                        return;
                    }
                    tab.reload({data: JSON.parse(JSON.stringify(rs.data))})
                }
            });
            return false;
        });

        function parseNum(value) {
            return parseFloat(value);
        }

        var tab = table.render({
            elem: '#cashierAccount'
            , even: true
            , limit: 10000
            , loading: true // 是否显示加载条
            , title: '收银入账信息报表'
            , done: function (res, curr, count) {
                $(".layui-table-tool-temp").html('<p style="text-align: center">收银入账信息报表</p>');
            }
            , toolbar: true
            , cols: [[ //标题栏
                {field: 'operator', title: '收银员', sort: true, align: 'center'}
                , {field: 'project', title: '项目', align: 'center'}
                , {field: 'channelName', title: '渠道', align: 'center'}
                , {field: 'relationName', title: '客源', align: 'center'}
                , {field: 'OTA', title: 'OTA', align: 'center'}
                , {field: 'roomName', title: '房号', align: 'center'}
                , {field: 'roomType', title: '房型', align: 'center'}
                , {field: 'name', title: '姓名', align: 'center'}
                , {field: 'voucher', title: '原始凭证', align: 'center'}
                , {
                    field: 'pay', title: '消费', align: 'center', templet: function (data) {
                        return data.pay ? parseNum(data.pay) : 0;
                    }
                }
                , {
                    field: 'settlement', title: '结算', align: 'center', templet: function (data) {
                        return data.settlement ? parseNum(data.settlement) : 0;
                    }
                }
                , {
                    field: 'createTime', title: '发生日期', align: 'center', templet: function (data) {
                        return layui.util.toDateString(data.createTime.time, 'yyyy-MM-dd HH:mm')
                    }
                }
                , {field: 'remark', title: '备注', align: 'center'}
            ]]
        });

        var start = laydate.render({
            elem: '#startTime',
            type: 'date',
            btns: ['confirm'],
            done: function (value, date) {
                startTime = new Date(value.concat(' 04:00:00').replace(/-/g, "/"));
                endTime = new Date(value.concat(' 04:00:00').replace(/-/g, "/")).getTime() + (24 * 60 * 60 * 1000);
            }
        });
    });
</script>
</body>
</html>
