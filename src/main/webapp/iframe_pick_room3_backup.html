<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预约选房</title>
    <script src="js/loadcss.js" type="text/javascript" charset="utf-8"></script>
</head>
<body style="width: 800px;background: #eee;">
		<div class="together-add-wp" style="padding-bottom: 0;">
			<p class="fl" style="font-size: 16px;">房型选择</p>
			<p class="fr" style="font-size: 16px;margin: 0 5px;">空房:<span style="display: inline-block;background: #009688;height: 10px;width: 20px;"></span></p>
			<p class="fr" style="font-size: 16px;margin: 0 5px;">待打扫:<span style="display: inline-block;background: #777;height: 10px;width: 20px;"></span></p>
			<p class="fr" style="font-size: 16px;margin: 0 5px;">预离店:<span style="display: inline-block;background: orangered;height: 10px;width: 20px;"></span></p>
		</div>
    
		<section style="overflow: hidden;padding: 10px 20px;">
			<div class="pick-room-type fl">
				<p>房型</p>
				<div id="typeList">

				</div>
			</div>
			<div class="fr pick-room-container">
				<div class="prc-row" style="background: #505050;color: #fff;border-bottom: 0px;">
					<p>楼栋</p>
					<p>楼层</p>
					<div>房号</div>
				</div>
				<div id="houseList">

				</div>
			</div>
		</section>
		<p style="font-size: 16px;padding-left: 20px;padding-bottom: 5px;">已选房间</p>	
		<section style="padding-left: 20px;">
			<div class="pick-room-container" style="width: 760px;height: 130px;">
				<div class="prc-row" style="background: #505050;color: #fff;border-bottom: 0px;">
					<p class="pick-room-type-sel">房型</p>
					<p>数量</p>
					<div>房号</div>
				</div>
				<div id="selList">


				</div>
			</div>
		</section>
		<section style="height: 50px;"></section>
		<section style="padding: 20px;position: absolute;bottom: 0px;right: 0px;">
					<button class="layui-btn layui-btn-normal" onclick="yes();">确定</button>
					<button class="layui-btn layui-btn-warm" onclick="no();">取消</button>
		</section>
		
		
   
<script src="js/loadjs.js" type="text/javascript" charset="utf-8"></script>
<script>
		var $,element,$b,$remove,seleted=parent.sRooms,allRoom,getSel=[];
        var downSelected = [];var roomtypedata = [];//房型数据
    layui.use(['element', 'jquery', 'table'], function () {
        element = layui.element,
        $ = jQuery = layui.$;
				$b = $("#body");
        $doc = $(document);
				$doc.on("click",".layui-btn-xs",function(){
					$(this).parent().remove();
				})
				$doc.on("click","#typeList p",function(){
					$("#typeList p").removeClass("room-type-selected");
					$(this).addClass("room-type-selected");
					var par = "?v=1";
					if($(this).data("id")){
					    par+="&houseTypeId="+$(this).data("id")
					}
					if(getUrl("timeRoomResult"))par+="&timeRoomResult="+getUrl("timeRoomResult")
                    if(getUrl("freeId"))par+="&freeId="+getUrl("freeId")
                    if(getUrl("endTime"))par+="&endTime="+getUrl("endTime").replace(/-/, "/").replace(/-/, "/")
                    if(getUrl("startTime"))par+="&startTime="+getUrl("startTime").replace(/-/, "/").replace(/-/, "/")
                    if(getUrl("cnId"))par+="&cnId="+getUrl("cnId")
                    if(getUrl("dayNumber"))par+="&dayNumber="+getUrl("dayNumber")
                    if(getUrl("hourNumber"))par+="&hourNumber="+getUrl("hourNumber")
                    if(getUrl("channel"))par+="&channel="+getUrl("channel")
                    if(getUrl("memberRankId"))par+="&memberRankId="+getUrl("memberRankId")
                    dealHouse(par);
				})
				$doc.on("click",".pick-jf",function(){
					var _d = findRoomById($(this).data("id"));
					if($(this).hasClass("pick-jf-selected")){
                        $(this).removeClass("pick-jf-selected")
						// console.log($(this).html())
						dealUnSel(_d);
					}else{var count = 0;
                        var roomTypeCount = 0;
                        for(var i=0;i<seleted.length;i++){
                            if(seleted[i]['roomType']==_d['roomType']){
                                count+=1;
                            }
                        }
                        for(var i=0;i<roomtypedata.length;i++){
                            if(roomtypedata[i]['name']==_d['roomType']){
                                roomTypeCount = roomtypedata[i]['count'];
                                break;
                            }
                        }
                        if(roomTypeCount==0){
                            layer.alert("可用房型数量不足")
                            return;
                        }
                        if(roomTypeCount==count||roomTypeCount<count){
                            layer.alert("可用房型数量不足")
                            return;
                        };
                        $(this).addClass("pick-jf-selected");
						dealSel(_d);
                    }
				})
				$doc.on("click",".pick-zf",function(){
					var _d = findRoomById($(this).data("id"));
					if($(this).hasClass("pick-zf-selected")){
						$(this).removeClass("pick-zf-selected")
						// console.log($(this).html())
						dealUnSel(_d);
					}else{
						$(this).addClass("pick-zf-selected");
						dealSel(_d);
					}
				})
				var _urll = api.getHouseType+"?v=1";
				if(getUrl("timeRoomResult"))_urll+="&timeRoomResult="+getUrl("timeRoomResult")
				if(getUrl("freeId"))_urll+="&freeId="+getUrl("freeId")
				if(getUrl("endTime"))_urll+="&endTime="+getUrl("endTime").replace(/-/, "/").replace(/-/, "/")
				if(getUrl("startTime"))_urll+="&startTime="+getUrl("startTime").replace(/-/, "/").replace(/-/, "/")
				if(getUrl("cnId"))_urll+="&cnId="+getUrl("cnId")
				if(getUrl("dayNumber"))_urll+="&dayNumber="+getUrl("dayNumber")
				if(getUrl("hourNumber"))_urll+="&hourNumber="+getUrl("hourNumber")
                if(getUrl("channel"))_urll+="&channel="+getUrl("channel")
               if(getUrl("memberRankId"))_urll+="&memberRankId="+getUrl("memberRankId")
				$.getJSON(_urll+"&random="+Date.now(),function (rs) {
					var $typeList = $("#typeList");
					var str = '<p class="room-type-selected">不限</p>';
                    $typeList.empty();
					try{
						var r = rs.data;
						for(var i=0;i<r.length;i++){
                            str+='<p data-id="'+r[i].id+'">'+r[i].name+'（'+r[i].count+'）</p>'
						}
                        $typeList.append(str);
					}catch(err){
						alert(err);
					}
				})

				var par = "?v=1";
				if(getUrl("timeRoomResult"))par+="&timeRoomResult="+getUrl("timeRoomResult")
				if(getUrl("freeId"))par+="&freeId="+getUrl("freeId")
       			if(getUrl("endTime"))par+="&endTime="+getUrl("endTime").replace(/-/, "/").replace(/-/, "/")
       			if(getUrl("startTime"))par+="&startTime="+getUrl("startTime").replace(/-/, "/").replace(/-/, "/")
        		if(getUrl("cnId"))par+="&cnId="+getUrl("cnId")
				if(getUrl("dayNumber"))par+="&dayNumber="+getUrl("dayNumber")
				if(getUrl("hourNumber"))par+="&hourNumber="+getUrl("hourNumber")
                if(getUrl("channel"))par+="&channel="+getUrl("channel")
                if(getUrl("memberRankId"))par+="&memberRankId="+getUrl("memberRankId")
        		dealHouse(par)
				dealReShow();



    });
		function yes(){
			parent.parSelectRoom(seleted);
			no();
		}

		function dealHouse(par) {
		    var urll = api.pickRoomQuery+par;
            var index = layer.load(1,{time:10*1000});
            $.getJSON(urll+"&random="+Date.now(),function (rs) {
                layer.close(index);
                var d  = rs.data;
                allRoom = d;
                d = d.sort(compare("floorId"));
                var t = madeArr(d);
                var $houseList = $("#houseList");
                var str = '';
                $houseList.empty();
                try{
                    // var r = rs.data;
                    for(var i=0;i<t.length;i++){

                        str+=['<div class="prc-row">',
								'<p>',
								t[i][0].hotelName,
								'</p>',
								'<p>',
								t[i][0].floorName,
								'</p>',
                            '	<div>'].join("");
                        var aa = t[i];
                        t[i] = aa.sort(compare("roomNum"));

                        for(var j=0;j<t[i].length;j++){
                            // console.info(t[i][j])
                            str+=['<span data-id="',
                                t[i][j].roomId,
								'" class="',
								checkSel(t[i][j]),
								' pick-fj ',
                                getState(t[i][j].state),
								'">',
                                t[i][j].roomNum,
								'</span>'].join("")
						}
                        str+="</div></div>";
                    }

                    $houseList.append(str);
                }catch(err){
                    alert(err);

                }
            })
        }
        function madeArr(arr) {
		    //处理房间数据，按楼层分成二维数组
		    var t = [];
		    var l = 0
			for(var i=0;i<arr.length;i++){
			    if(i==0){t.push([arr[i]]);continue}
				if(arr[i].floorId==arr[i-1].floorId){
			        t[l].push(arr[i])
				}else{
			        t.push([arr[i]]);
			        l++;
				}
			}
			return t;
        }

        function getState(v) {
		    // console.log(getUrl("vv"))
			if(v==1)return ' pick-jf';
			if(v==4)return ' pick-ylf';
			if(getUrl("vv")&&v==3) return ' pick-jf';
			return ' pick-zf'
        }

        function dealSel(d,flag) {
		    // 处理选择房间
		    var str = '';
		    if(flag){
                if(checkTypeByReShow(d)){
                    $("#houseType"+d.houseTypeId).append( '<span class="pick-fj pick-selected" id="roomId'+d.roomId+'">'+d.roomNum+'</span>');
                    $("#selNum"+d.houseTypeId).text($("#houseType"+d.houseTypeId).find("span").length)
                }else{
                    $("#selList").append([ '<div class="prc-row" id="houseWP',
                        d.houseTypeId,
                        '">',
                        '<p class="pick-room-type-sel">',
                        d.roomTypeName,
                        '</p>',
                        '<p id="selNum',
                        d.houseTypeId,
                        '">1</p>',
                        '<div id="houseType',
                        d.houseTypeId,
                        '">',
                        '<span class="pick-fj pick-selected" id="roomId',
                        d.roomId,
                        '">',
                        d.roomNum,
                        '</span></div></div>'].join(""));
                }


			}else{


				if(checkType(d)){
					$("#houseType"+d.houseTypeId).append( '<span class="pick-fj pick-selected" id="roomId'+d.roomId+'">'+d.roomNum+'</span>');
					$("#selNum"+d.houseTypeId).text($("#houseType"+d.houseTypeId).find("span").length)
				}else{
					$("#selList").append([ '<div class="prc-row" id="houseWP',
						d.houseTypeId,
						'">',
						'<p class="pick-room-type-sel">',
						d.roomTypeName,
						'</p>',
						'<p id="selNum',
						d.houseTypeId,
						'">1</p>',
						'<div id="houseType',
						d.houseTypeId,
						'">',
						'<span class="pick-fj pick-selected" id="roomId',
						d.roomId,
						'">',
						d.roomNum,
						'</span></div></div>'].join(""));

				}
                seleted.push(d);
            }


        }
        function findRoomById(id) {
		    for(var i=0;i<allRoom.length;i++){
		        if(id==allRoom[i].roomId){
		            return allRoom[i];
				}
			}
        }

        function checkType(d) {
            var flag = false;
			for(var i=0;i<seleted.length;i++){
                if(seleted[i].houseTypeId == d.houseTypeId) {
                    flag = true;
                    break;
                }
            }
			return flag;
        }
        function dealUnSel(d) {//处理取消选择
            for(var i=0;i<seleted.length;i++){
                // for(var j=0;j<seleted[i].length;j++){
                    if(seleted[i].roomId == d.roomId) {
						seleted.splice(i,1);
                        dealReShow();
						break;
                    }
            }

        }
        function checkSel(d) {
            var dd = [].concat.apply([],seleted);
            for(var i=0;i<dd.length;i++){
                    if(dd[i].roomId == d.roomId) {
                        return "pick-jf-selected";
                        break;
                    }
            }
        }
        function dealReShow() {//处理已经选择房间回写
			var d  = [].concat.apply([],seleted);
			// console.info(d)
          	$("#selList").empty();
            tempSel = [];
            if(!d.length)return;
            if(d[0].roomId==0){
                seleted = [];
                return;
			}
            for(var i=0;i<d.length;i++){
                // console.info(d[i])
                dealSel(d[i],true)
			}

        }
        var tempSel = [];
        function checkTypeByReShow(d) {
			console.info(tempSel)
			var flag = false;
            for(var i=0;i<tempSel.length;i++){
				if(tempSel[i].houseTypeId == d.houseTypeId) {
                    flag = true;
                    break;
				}
            }
			tempSel.push(d);
            return flag;
        }
</script>
</body>
</html>
