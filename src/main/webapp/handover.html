<script src="js/loadjs.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use(['element', 'jquery', 'layer'], function () {
        var element = layui.element, $ = jQuery = layui.$, handover = {}, state= 0;
        renderReport($)
        $(function () {
            state = parseInt(getUrl('s'));
            if(state==1){
                $('#h-btn').css('display', 'block')
            }
            handover = JSON.parse(sessionStorage.getItem('handover'));
            setInterval(function () {
                getReport($)
            }, 60000)
            pageInfo();
        });

        //初始化信息
        function pageInfo() {
            if(state == 2){
                $('#operator_user').css('display', 'none');
                $('#time').css('display', 'none');
                $('.h-title:first').text('交班统计');
            }
            for(var item in handover){
                if(typeof handover[item] === 'object'){
                    // $('#'+item).text(DateToLStr(new Date(handover[item].time)));
                    continue;
                }
                $('#'+item).text(handover[item]);
            }
        }

        $('#handoverBtn').on('click', function () {
            location.href = 'login.html'
        });

    });
</script>
