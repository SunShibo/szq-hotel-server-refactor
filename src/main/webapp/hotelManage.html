<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>酒店管理</title>
    <script src="js/loadcss.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<nav class="hotel-nav">

    <ul class="layui-nav " lay-filter="" id="navMenu">


    </ul>
    <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item">
            <a href="javascript:;" id="hotelusername"><img src="//t.cn/RCzsdCq" class="layui-nav-img">唐吉坷德</a>
            <dl class="layui-nav-child">
                <dd>
                    <a href="javascript:;" id="updateHotel">更换酒店</a>
                </dd>
                <dd>
                    <a href="javascript:;" id="updatePass">修改密码</a>
                </dd>
                <dd>
                    <a href="javascript:;" class="outLogin">退出登录</a>
                </dd>
            </dl>
        </li>
    </ul>
</nav>
<div style="height: 60px;"></div>
<div class="layui-btn-container" style="margin: 20px auto; width: 90%;">
    <button class="layui-btn" id="addSchedule">添加</button>
</div>
<div class="tab-box">
    <table id="hotelManage" lay-filter="hotelManage" class="layui-table"></table>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <!--<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>-->
</script>
<script src="js/loadjs.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use(['form', 'laydate', 'table'], function () {
        var $ = layui.$, form = layui.form, laydate = layui.laydate, table = layui.table;

        //初始化表格数据
        var tab = table.render({
            elem: '#hotelManage'
            , url: api.queryHotelInfo
            , method: 'POST'
            , response: {
                statusName: 'code' //规定数据状态的字段名称，默认：code
                , statusCode: 200 //规定成功的状态码，默认：0
                , msgName: 'msg' //规定状态信息的字段名称，默认：msg
                , countName: 'count' //规定数据总数的字段名称，默认：count
                , dataName: 'data' //规定数据列表的字段名称，默认：data
            }
            , parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": 200, //解析接口状态
                    "msg": res.errMsg, //解析提示文本
                    "count": res.data.count, //解析数据长度
                    "data": res.data //解析数据列表
                };
            }
            , height: 'full'
            , even: true
            , loading: true // 是否显示加载条
            , cols: [[ //表头
                {field: 'name', title: '酒店名称', align: 'center'}
                , {field: 'address', title: '酒店地址', align: 'center'}
                , {field: 'phoneNumber', title: '酒店电话', align: 'center'}
                , {fixed: 'right', title: '操作', width: 200, align: 'center', toolbar: '#barDemo'}
            ]]
        });

        //表格操作按钮
        table.on('tool(hotelManage)', function (obj) { //tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if (layEvent === 'del') { //删除
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        url: api.deleteClasses,
                        data: {
                            id: data.id
                        },
                        type: 'POST',
                        dataType: 'json',
                        success: function (data) {
                            tab.reload();//刷新表格
                        }
                    });
                    layer.close(index);
                });
            } else if (layEvent === 'edit') { //编辑
                sessionStorage.setItem('hm', JSON.stringify(data));
                console.log(data);
                layer.open({
                    type: 2,
                    skin: 'demo-class',
                    area: ['700px', '80%'],
                    title: '酒店编辑',
                    shade: 0.6,
                    shadeClose: true,
                    content: 'iframe_hotelUpdate.html?s=0',
                    end: function (index, layero) {
                        tab.reload();
                    }
                });
            }
        });

        //添加
        $(document).on('click', '#addSchedule', function () {
            layer.open({
                type: 2,
                skin: 'demo-class',
                area: ['700px', '80%'],
                title: '酒店添加',
                shade: 0.6,
                shadeClose: true,
                content: 'iframe_hotelUpdate.html?s=1',
                end: function (index, layero) {
                    tab.reload();
                }
            });
        });

    })
</script>
</body>
</html>
